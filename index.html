<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0;
            background-color: #1A202C;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        #title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #title-container h1 {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1.4;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        #ios-ar-container { display: none; }
        #ios-ar-links { display: none; }
        #ARButton {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 9999px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            padding: 14px 24px !important;
            min-width: 220px !important;
            box-shadow: none !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 15% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 100 !important;
            white-space: nowrap !important;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            /* ★★★ 修正: タッチイベントを受け取れるように変更 ★★★ */
            pointer-events: auto;
        }
        #instruction-text { display: none; }
        #debug-info {
            position: fixed;
            top: 80px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 5px;
            z-index: 999;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5;
            white-space: pre;
            display: none;
            border: 2px solid white;
            /* デバッグ情報自体はタッチを邪魔しないようにする */
            pointer-events: none; 
        }
        #top-bar, #top-right-controls, #bottom-bar { 
            /* 他のUIはテストのため非表示 */
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h1>AR家具配置アプリ</h1>
    </div>

    <div id="overlay">
        <div id="debug-info"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        function main() {
            setupWebXR();
        }

        function setupWebXR() {
            let renderer;
            let debugInfo;
            let debugDisplayInitialized = false;

            init();
            
            function init() {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true, 
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                debugInfo = document.getElementById('debug-info');
                // ★★★ 修正: イベントリスナーを #overlay に設定 ★★★
                const overlay = document.getElementById('overlay');
                overlay.addEventListener('touchstart', handleTouchStart, { passive: false });
                overlay.addEventListener('touchmove', handleTouchMove, { passive: false });
                overlay.addEventListener('touchend', handleTouchEnd);

                renderer.xr.addEventListener('sessionend', () => {
                    debugDisplayInitialized = false;
                    if(debugInfo) debugInfo.style.display = 'none';
                });
                
                renderer.setAnimationLoop(render);

                document.body.appendChild(ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.querySelector("#overlay") }
                }));
            }
            
            function handleTouchStart(event) {
                event.preventDefault();
                if(debugInfo) {
                    debugInfo.innerText = `[Debug Info]\nEvent: touchstart\nTouches: ${event.touches.length}`;
                }
            }

            function handleTouchMove(event) {
                event.preventDefault();
                if(debugInfo) {
                    debugInfo.style.borderColor = 'lime';
                    debugInfo.innerText = `[Debug Info]\nEvent: touchmove\nTouches: ${event.touches.length}`;
                }
            }

            function handleTouchEnd(event) {
                event.preventDefault();
                if(debugInfo) {
                    debugInfo.style.borderColor = 'white';
                    debugInfo.innerText = `[Debug Info]\nEvent: touchend\nTouches: ${event.touches.length}`;
                }
            }

            function render() {
                if (!renderer.xr.isPresenting) return;

                if (!debugDisplayInitialized) {
                    const title = document.getElementById('title-container');
                    if(title) title.style.display = 'none';

                    if(debugInfo) {
                        debugInfo.style.display = 'block';
                        debugInfo.innerText = "[Debug Info]\nStatus: Waiting for touch...";
                    }
                    debugDisplayInitialized = true;
                }

                renderer.render(new THREE.Scene(), new THREE.PerspectiveCamera());
            }
        }
        
        main();
    </script>
</body>
</html>
