<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0;
            background-color: #1A202C;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        #title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #title-container h1 {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1.4;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        #ios-ar-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #ios-ar-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }
        #ios-ar-links a {
            display: block;
            padding: 14px 24px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: bold;
            font-size: 16px;
            min-width: 220px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        #ARButton {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 9999px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            padding: 14px 24px !important;
            min-width: 220px !important;
            box-shadow: none !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 15% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 100 !important;
            white-space: nowrap !important;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
        }
        #instruction-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            line-height: 1.7;
            display: none;
            pointer-events: none;
            min-width: 260px;
            box-sizing: border-box;
        }
        #furniture-palette {
            display: flex;
            flex-direction: row;
            gap: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            pointer-events: auto;
        }
        .furniture-button {
            width: 60px;
            height: 60px;
            background-color: #6B7280;
            color: white;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }
        .furniture-button.selected {
            background-color: #007AFF;
            border-color: #FFF;
            transform: scale(1.1);
        }
        #bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            pointer-events: none;
        }
        #left-action-controls, 
        #center-action-controls, 
        #right-action-controls,
        #choosing-controls,
        #add-button,
        #edit-button {
            position: absolute;
            bottom: 90px;
            display: none;
            align-items: center;
            pointer-events: auto;
        }
        #add-button, #edit-button {
             left: 50%;
             transform: translateX(-50%);
        }
        #choosing-controls {
            left: 50%;
            transform: translateX(-50%);
        }
        #left-action-controls {
            left: 30px;
        }
        #center-action-controls {
            left: 50%;
            transform: translateX(-50%);
        }
        #right-action-controls {
            right: 30px;
            display: flex;
            gap: 15px;
        }
        #scale-slider-container {
            position: absolute;
            bottom: 170px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 200px;
            height: 40px;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        #slider-track {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            position: relative;
        }
        #slider-handle {
            width: 32px;
            height: 32px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            border: 4px solid #4a5568;
        }
        .circle-button {
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease, background-color 0.2s ease;
            pointer-events: auto;
            flex-shrink: 0;
            user-select: none;
            -webkit-user-select: none;
        }
        .circle-button:active {
            transform: scale(0.9);
        }
        
        .circle-button:disabled {
            background-color: rgba(128, 128, 128, 0.2);
            border-color: rgba(128, 128, 128, 0.3);
            color: #888;
            cursor: not-allowed;
        }
        #mode-switch-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 5px;
            font-size: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 5px;
            pointer-events: auto;
        }
        .mode-label {
            transition: all 0.3s ease-in-out;
            padding: 5px 15px;
            border-radius: 9999px;
            font-weight: normal;
            color: #a0aec0;
            background-color: transparent;
        }
        .mode-label.active {
            font-weight: bold;
            color: #1A202C;
            background-color: white;
        }
        
        /* ★★★ 回転ボタングループの新しいCSS ★★★ */
        .rotation-button-group {
            display: flex;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 9999px; /* ピル形状 */
            overflow: hidden; /* 角丸を内側にも適用 */
            user-select: none;
            -webkit-user-select: none;
        }
        .group-button {
            background: none;
            border: none;
            color: white;
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .group-button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        /* 右ボタンの左側に仕切り線を追加 */
        #rotate-right-button {
            border-left: 1px solid rgba(255, 255, 255, 0.3);
        }
        #rotate-left-button svg {
            transform: scaleX(-1);
        }
    </style>
</head>

        <h1>AR家具配置<br>シミュレーション</h1>
    </div>

    <div id="ios-ar-container">

                      <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                 </svg>

                <button id="back-button" class="circle-button">

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        function main() {
            setupWebXR();
        }

        function setupWebXR() {
            let camera, scene, renderer;
            let hitTestSource = null;
            let hitTestSourceRequested = false;
            let reticle;
            const loader = new GLTFLoader();
            const preloadedModels = new Map();
            let floorY = null;
            let crossMark;
            let scaleSliderContainer, sliderTrack, sliderHandle;
            
            let isDraggingSlider = false; 
            let dotAnimationTimer = null;
            
            const furnitureData = [
                { name: 'イス', file: 'chair.glb', height: 0.79 },
                { name: '本棚', file: 'bookshelf.glb', height: 1.8 }, 
                { name: '脚立', file: 'stand.glb', height: 1.2 }, 
            ];
            let currentFurniture = furnitureData[0];
            let previewObject = null;
            const placedObjects = [];
            const raycaster = new THREE.Raycaster();
            let selectedObject = null;
            let hoveredObject = null;
            let appState = 'IDLE';
            let isEditMode = false; 

            const gestureState = {
                touchCount: 0,
                initialDistance: 0.0,
                lastX: 0,
                isInteracting: false,
                originalMultiplier: 1.0
            };
            
            let isRotatingContinuously = false;
            let continuousRotationDirection = 0;
            let longPressTimer = null;
            
            init();
            
            function createCrossMark() {
                const canvas = document.createElement('canvas');
                const size = 256;
                canvas.width = size;
                canvas.height = size;
                const context = canvas.getContext('2d');

                context.fillStyle = 'rgba(204, 0, 0, 0.8)';
                context.beginPath();
                context.arc(size / 2, size / 2, size / 2, 0, 2 * Math.PI);
                context.fill();
                
                context.strokeStyle = 'white';
                context.lineWidth = size * 0.1;
                context.lineCap = 'round';
                
                context.beginPath();
                const margin = size * 0.25;
                context.moveTo(margin, margin);
                context.lineTo(size - margin, size - margin);
                context.moveTo(size - margin, margin);
                context.lineTo(margin, size - margin);
                context.stroke();
                
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture, 
                    transparent: true,
                    depthTest: false 
                });
                
                const geometry = new THREE.PlaneGeometry(1, 1);
                const plane = new THREE.Mesh(geometry, material);
                
                plane.renderOrder = 999;
                plane.visible = false;
                return plane;
            }

            function preloadModels() {
                const loadingPromises = furnitureData.map(item => {
                    return new Promise((resolve, reject) => {
                        loader.load(item.file, (gltf) => {
                            preloadedModels.set(item.file, gltf);
                            resolve();
                        }, undefined, reject);
                    });
                });
                Promise.all(loadingPromises)
                    .then(() => console.log("すべてのモデルの事前読み込みが完了しました！"))
                    .catch(error => console.error("モデルの事前読み込み中にエラーが発生しました。", error));
            }

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3));
                
                crossMark = createCrossMark();
                scene.add(crossMark);
                
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true, 
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                const overlay = document.getElementById('overlay');
                overlay.addEventListener('touchstart', handleTouchStart, { passive: false });
                overlay.addEventListener('touchmove', handleTouchMove, { passive: false });
                overlay.addEventListener('touchend', handleTouchEnd);

                renderer.xr.addEventListener('sessionstart', () => {
                    document.getElementById('title-container').style.display = 'none';
                    appState = 'IDLE';
                    isEditMode = true; 
                    updateUI();
                    initializeARExperience();
                    preloadModels();
                });

                renderer.xr.addEventListener('sessionend', () => {
                    document.getElementById('title-container').style.display = 'block';
                    Object.keys(gestureState).forEach(key => gestureState[key] = (typeof gestureState[key] === 'boolean' ? false : (key === 'originalMultiplier' ? 1.0 : 0)));
                    document.getElementById('exit-ar-button').style.display = 'none';
                    document.getElementById('mode-switch-button').style.display = 'none';
                    document.getElementById('bottom-bar').style.display = 'none';
                    document.getElementById('scale-slider-container').style.display = 'none';
                    stopDotAnimation(); 
                    floorY = null; 
                });
                
                animate();

                document.body.appendChild(ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.querySelector("#overlay") }
                }));
            }

            function initializeARExperience() {
                reticle = new THREE.Mesh( 
                    new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2), 
                    new THREE.MeshBasicMaterial()
                );
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);
                setupUI();
            }

            function setupUI() {
                document.getElementById('exit-ar-button').addEventListener('click', (e) => { e.stopPropagation(); endSession(); });
                
                function endSession() {
                    const currentSession = renderer.xr.getSession();
                    if (currentSession) {
                        currentSession.end();
                    }
                }
                
                document.getElementById('mode-switch-button').addEventListener('click', (e) => {
                    e.stopPropagation();
                    isEditMode = !isEditMode;
                    if (!isEditMode) {
                        appState = 'IDLE';
                        if (selectedObject) setObjectTransparency(selectedObject, false);
                        if (hoveredObject) setObjectTransparency(hoveredObject, false);
                        selectedObject = null;
                        hoveredObject = null;
                    }
                    updateUI();
                });

                document.getElementById('add-button').addEventListener('click', (e) => { e.stopPropagation(); if (appState === 'IDLE') { appState = 'CHOOSING'; updateUI(); }});
                document.getElementById('edit-button').addEventListener('click', (e) => { e.stopPropagation(); onSelect(); });
                document.getElementById('back-button').addEventListener('click', (e) => { e.stopPropagation(); if (appState === 'CHOOSING') { appState = 'IDLE'; updateUI(); }});

                const palette = document.getElementById('furniture-palette');
                palette.innerHTML = '';
                furnitureData.forEach((item) => {
                    const button = document.createElement('button');
                    button.className = 'furniture-button';
                    button.textContent = item.name;
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (appState === 'CHOOSING') {
                            currentFurniture = item;
                            updatePreviewObject();
                            appState = 'PLACING';
                            updateUI();
                        }
                    });
                    palette.appendChild(button);
                });
                
                const rotateLeftButton = document.getElementById('rotate-left-button');
                const rotateRightButton = document.getElementById('rotate-right-button');

                setupRotationButtonEvents(rotateLeftButton, -1);
                setupRotationButtonEvents(rotateRightButton, 1);

                document.getElementById('delete-button').addEventListener('click', (e) => { e.stopPropagation(); onDelete(); });
                document.getElementById('confirm-button').addEventListener('click', (e) => { e.stopPropagation(); onConfirm(); });
                
                scaleSliderContainer = document.getElementById('scale-slider-container');
                sliderTrack = document.getElementById('slider-track');
                sliderHandle = document.getElementById('slider-handle');

                const onSliderDragStart = (e) => { e.stopPropagation(); isDraggingSlider = true; };
                const onSliderDragEnd = () => isDraggingSlider = false;
                const onSliderDragMove = (event) => {
                    if (!isDraggingSlider) return;
                    event.stopPropagation();
                    event.preventDefault();
                    
                    const clientX = event.clientX || event.touches[0].clientX;
                    const rect = sliderTrack.getBoundingClientRect();
                    let percent = (clientX - rect.left) / rect.width;
                    percent = Math.max(0, Math.min(1, percent));
                    
                    updateScaleFromSlider(percent);
                };
                
                sliderHandle.addEventListener('mousedown', onSliderDragStart);
                document.addEventListener('mousemove', onSliderDragMove);
                document.addEventListener('mouseup', onSliderDragEnd);
                sliderHandle.addEventListener('touchstart', onSliderDragStart, { passive: false });
                document.addEventListener('touchmove', onSliderDragMove, { passive: false });
                document.addEventListener('touchend', onSliderDragEnd);
            }

            function setupRotationButtonEvents(button, direction) {
                const pressStart = (e) => {
                    e.preventDefault();
                    longPressTimer = setTimeout(() => {
                        isRotatingContinuously = true;
                        continuousRotationDirection = direction;
                    }, 300);
                };

                const pressEnd = () => {
                    clearTimeout(longPressTimer);
                    if (!isRotatingContinuously) {
                        onRotate(direction);
                    }
                    isRotatingContinuously = false;
                };

                button.addEventListener('mousedown', pressStart);
                button.addEventListener('touchstart', pressStart, { passive: false });

                button.addEventListener('mouseup', pressEnd);
                button.addEventListener('touchend', pressEnd);
                button.addEventListener('mouseleave', pressEnd);
            }
            
            function getDistance(touches) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            function handleTouchStart(event) {
                if (event.target !== event.currentTarget) return;
                event.preventDefault();

                const activeObject = (appState === 'PLACING' || appState === 'EDITING') ? (previewObject || selectedObject) : null;
                if (!activeObject || !isEditMode) return;

                gestureState.isInteracting = true;
                gestureState.touchCount = event.touches.length;

                if (gestureState.touchCount === 1) {
                    gestureState.lastX = event.touches[0].clientX;
                } else if (gestureState.touchCount === 2) {
                    gestureState.initialDistance = getDistance(event.touches);
                    gestureState.originalMultiplier = activeObject.userData.scaleMultiplier || 1.0; 
                }
            }

            function handleTouchMove(event) {
                if (!gestureState.isInteracting) return;
                event.preventDefault();
                
                const activeObject = (appState === 'PLACING' || appState === 'EDITING') ? (previewObject || selectedObject) : null;
                if (!activeObject || !isEditMode) return;
                
                if (gestureState.touchCount === 1 && event.touches.length === 1) {
                    const currentX = event.touches[0].clientX;
                    const deltaX = currentX - gestureState.lastX;
                    activeObject.rotation.y += deltaX * 0.01;
                    gestureState.lastX = currentX;

                } else if (gestureState.touchCount === 2 && event.touches.length === 2) {
                    if (gestureState.initialDistance === 0) return; 
                    const currentDistance = getDistance(event.touches);
                    const scaleRatio = currentDistance / gestureState.initialDistance;
                    
                    let newMultiplier = gestureState.originalMultiplier * scaleRatio;

                    newMultiplier = Math.max(0.5, Math.min(2.0, newMultiplier));

                    activeObject.scale.copy(activeObject.userData.initialScale).multiplyScalar(newMultiplier);
                    activeObject.userData.scaleMultiplier = newMultiplier;

                    const percent = (newMultiplier - 0.5) / 1.5;
                    updateSliderHandlePosition(percent);
                }
            }

            function handleTouchEnd(event) {
                if (event.touches.length === 0) {
                    gestureState.isInteracting = false;
                }
                if (event.touches.length > 0 && event.touches.length !== gestureState.touchCount) {
                     handleTouchStart(event);
                }
                gestureState.touchCount = event.touches.length;
            }

            function updateSliderForObject(object) {
                if (!object) return;
                const multiplier = object.userData.scaleMultiplier || 1.0;
                const percent = (multiplier - 0.5) / 1.5;
                updateSliderHandlePosition(percent);
            }

            function updateSliderHandlePosition(percent) {
                const handleWidth = sliderHandle.offsetWidth;
                const trackWidth = sliderTrack.offsetWidth;
                sliderHandle.style.left = `calc(${percent * 100}% - ${handleWidth * percent}px)`;
            }

            function updateScaleFromSlider(percent) {
                const activeObject = (appState === 'PLACING') ? previewObject : selectedObject;
                if (!activeObject) return;
                
                const multiplier = 0.5 + percent * 1.5;
                activeObject.userData.scaleMultiplier = multiplier;
                
                const initialScale = activeObject.userData.initialScale;
                activeObject.scale.copy(initialScale).multiplyScalar(multiplier);

                updateSliderHandlePosition(percent);
            }

            function updatePreviewObject() { 
                if (previewObject) {
                    scene.remove(previewObject);
                    previewObject = null;
                }
                const gltf = preloadedModels.get(currentFurniture.file);
                if (!gltf) return;
                
                previewObject = gltf.scene.clone();
                setObjectTransparency(previewObject, true);

                const initialBox = new THREE.Box3().setFromObject(previewObject);
                const initialCenter = new THREE.Vector3();
                initialBox.getCenter(initialCenter);
                
                const size = initialBox.getSize(new THREE.Vector3());
                const scaleFactor = currentFurniture.height / size.y;
                previewObject.scale.set(scaleFactor, scaleFactor, scaleFactor);
                
                previewObject.userData.initialScale = previewObject.scale.clone();
                previewObject.userData.scaleMultiplier = 1.0;
                previewObject.userData.centerOffset = initialCenter.multiplyScalar(scaleFactor);
                previewObject.userData.crossMarkScale = Math.max(size.x, size.z) * scaleFactor;

                previewObject.visible = false;
                scene.add(previewObject);
                updateSliderForObject(previewObject);
            }
            
            function onSelect() {
                if (gestureState.isInteracting) return;

                if (isEditMode && appState === 'IDLE' && hoveredObject) {
                    if (selectedObject) setObjectTransparency(selectedObject, false);

                    selectedObject = hoveredObject;
                    hoveredObject = null;
                    setObjectTransparency(selectedObject, true);
                    appState = 'EDITING';
                    updateUI();
                    updateSliderForObject(selectedObject);
                }
            }

            function onConfirm() {
                if (appState === 'PLACING') {
                    placeNewObject();
                } else if (appState === 'EDITING') {
                    setObjectTransparency(selectedObject, false);
                    selectedObject = null;
                    appState = 'IDLE';
                    updateUI();
                }
            }
            
            function onRotate(direction) {
                const target = (appState === 'PLACING') ? previewObject : selectedObject;
                if (target) {
                    target.rotation.y += (Math.PI / 4) * direction;
                }
            }
            
            function onDelete() {
                if (appState === 'PLACING') {
                    if(previewObject) scene.remove(previewObject);
                    previewObject = null;
                    appState = 'CHOOSING';
                } else if (appState === 'EDITING') {
                    if(selectedObject) {
                        scene.remove(selectedObject);
                        const index = placedObjects.indexOf(selectedObject);
                        if (index > -1) placedObjects.splice(index, 1);
                        selectedObject = null;
                    }
                    appState = 'IDLE';
                }
                updateUI();
            }
            
            function placeNewObject() { 
                if (!previewObject) return;
                const solidObject = previewObject.clone();
                setObjectTransparency(solidObject, false);

                solidObject.position.copy(previewObject.position);
                solidObject.rotation.copy(previewObject.rotation);
                solidObject.scale.copy(previewObject.scale);
                solidObject.userData = JSON.parse(JSON.stringify(previewObject.userData));

                scene.add(solidObject);
                placedObjects.push(solidObject);
                scene.remove(previewObject);
                previewObject = null;
                appState = 'IDLE';
                updateUI();
            }
            
            function setObjectTransparency(object, isTransparent) {
                if (!object) return;
                object.traverse(child => {
                    if (child.isMesh) {
                        child.material.transparent = isTransparent;
                        child.material.opacity = isTransparent ? 0.7 : 1.0;
                    }
                });
            }

            function updateUI() {
                const addButton = document.getElementById('add-button');
                const editButton = document.getElementById('edit-button');
                const choosingControls = document.getElementById('choosing-controls');
                const scaleSlider = document.getElementById('scale-slider-container');
                const modeSwitchButton = document.getElementById('mode-switch-button');
                const editModeLabel = document.getElementById('edit-mode-label');
                const viewModeLabel = document.getElementById('view-mode-label');
                
                const leftActionControls = document.getElementById('left-action-controls');
                const centerActionControls = document.getElementById('center-action-controls');
                const rightActionControls = document.getElementById('right-action-controls');
                
                document.getElementById('exit-ar-button').style.display = 'flex';
                modeSwitchButton.style.display = 'flex';

                if (isEditMode) {
                    editModeLabel.classList.add('active');
                    viewModeLabel.classList.remove('active');

                    addButton.style.display = 'none';
                    editButton.style.display = 'none';
                    choosingControls.style.display = 'none';
                    scaleSlider.style.display = 'none';
                    leftActionControls.style.display = 'none';
                    centerActionControls.style.display = 'none';
                    rightActionControls.style.display = 'none';

                    switch (appState) {
                        case 'IDLE':
                            addButton.style.display = 'flex';
                            if (hoveredObject) {
                                editButton.style.display = 'flex';
                            }
                            break;
                        case 'CHOOSING':
                            choosingControls.style.display = 'flex';
                            break;
                        case 'PLACING':
                        case 'EDITING':
                            leftActionControls.style.display = 'flex';
                            centerActionControls.style.display = 'flex';
                            rightActionControls.style.display = 'flex';
                            scaleSlider.style.display = 'flex';
                            break;
                    }
                } else { 
                    editModeLabel.classList.remove('active');
                    viewModeLabel.classList.add('active');
                    
                    addButton.style.display = 'none';
                    editButton.style.display = 'none';
                    choosingControls.style.display = 'none';
                    scaleSlider.style.display = 'none';
                    leftActionControls.style.display = 'none';
                    centerActionControls.style.display = 'none';
                    rightActionControls.style.display = 'none';
                }
            }

            function handleHover() {
                if (gestureState.isInteracting || isRotatingContinuously) {
                    if(hoveredObject) {
                         setObjectTransparency(hoveredObject, false);
                         hoveredObject = null;
                         updateUI();
                    }
                    return;
                }

                if (!isEditMode || appState !== 'IDLE') {
                    if (hoveredObject) {
                        setObjectTransparency(hoveredObject, false);
                        hoveredObject = null;
                        updateUI();
                    }
                    return;
                }
                
                raycaster.setFromCamera({ x: 0, y: 0 }, camera);
                const intersects = raycaster.intersectObjects(placedObjects, true);
                let newHoveredObject = null;
                if (intersects.length > 0) {
                    let currentObject = intersects[0].object;
                    while (currentObject) {
                        if (placedObjects.includes(currentObject)) {
                            newHoveredObject = currentObject;
                            break; 
                        }
                        currentObject = currentObject.parent;
                    }
                }
                
                if (newHoveredObject !== hoveredObject) {
                    if (hoveredObject) setObjectTransparency(hoveredObject, false);
                    if (newHoveredObject) setObjectTransparency(newHoveredObject, true);
                    hoveredObject = newHoveredObject;
                    updateUI();
                }
            }
            
            function startDotAnimation() {
                if (dotAnimationTimer) return; 
                const dotsElement = document.getElementById('loading-dots');
                if (!dotsElement) return;

                let dotCount = 0;
                const dots = ['・', '・・', '・・・'];
                
                dotAnimationTimer = setInterval(() => {
                    dotsElement.textContent = dots[dotCount % dots.length];
                    dotCount++;
                }, 400); 
            }

            function stopDotAnimation() {
                if (dotAnimationTimer) {
                    clearInterval(dotAnimationTimer);
                    dotAnimationTimer = null;
                }
            }

            function animate() {
                renderer.setAnimationLoop(render);
            }

            function render() {
                if (!renderer.xr.isPresenting) {
                    return;
                }
                
                if (isRotatingContinuously && (appState === 'PLACING' || appState === 'EDITING')) {
                    const target = (appState === 'PLACING') ? previewObject : selectedObject;
                    if (target) {
                        const rotationSpeed = 0.04;
                        target.rotation.y += rotationSpeed * continuousRotationDirection;
                    }
                }

                handleHover();
                
                const confirmButton = document.getElementById('confirm-button');
                const instructionText = document.getElementById('instruction-text');
                let isPlaceable = false;
                const activeObject = (appState === 'PLACING') ? previewObject : selectedObject;

                if (renderer.xr.getFrame()) {
                    const frame = renderer.xr.getFrame();
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    if (hitTestSource) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);

                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const hitPose = hit.getPose(referenceSpace);
                            const hitY = hitPose.transform.position.y;
                            
                            if (floorY === null) floorY = hitY;
                            
                            const Y_TOLERANCE = 0.2;
                            isPlaceable = Math.abs(hitY - floorY) < Y_TOLERANCE;
                            
                            reticle.matrix.fromArray(hitPose.transform.matrix);
                            
                            if (instructionText.style.display !== 'none') {
                                instructionText.style.display = 'none';
                                stopDotAnimation();
                            }

                            if (isEditMode) {
                                if (activeObject && !gestureState.isInteracting && !isRotatingContinuously) { 
                                    activeObject.position.setFromMatrixPosition(reticle.matrix);
                                }
                                if(activeObject) activeObject.visible = true;
                                
                                if (appState === 'PLACING' || appState === 'EDITING') {
                                    reticle.visible = isPlaceable;
                                    crossMark.visible = !isPlaceable;
                                    if (crossMark.visible && activeObject) {
                                        crossMark.position.copy(activeObject.position).add(activeObject.userData.centerOffset);
                                        const scale = activeObject.userData.crossMarkScale * 0.6; 
                                        crossMark.scale.set(scale, scale, scale);
                                        crossMark.quaternion.copy(camera.quaternion);
                                    }
                                } else {
                                    reticle.visible = true;
                                    crossMark.visible = false;
                                }
                            } else { 
                                reticle.visible = false;
                                crossMark.visible = false;
                            }
                        } else {
                            isPlaceable = false;
                            reticle.visible = false;
                            crossMark.visible = false;
                            if (activeObject) activeObject.visible = false;
                            if (instructionText.style.display !== 'block') {
                                instructionText.style.display = 'block';
                                startDotAnimation();
                            }
                        }
                    }
                }
                
                if (isEditMode && (appState === 'PLACING' || appState === 'EDITING')) {
                    const centerConfirmButton = document.querySelector('#center-action-controls button');
                    centerConfirmButton.disabled = !isPlaceable;
                }
                
                if (!hitTestSourceRequested && renderer.xr.getSession()) {
                    const session = renderer.xr.getSession();
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false; hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }
                
                renderer.render(scene, camera);
            }
        }
        
        main();
    </script>
