<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0;
            background-color: #1A202C;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        #title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #title-container h1 {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1.4;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        #ARButton {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 9999px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            padding: 14px 24px !important;
            min-width: 220px !important;
            box-shadow: none !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 15% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 100 !important;
            white-space: nowrap !important;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
        }
        #instruction-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            line-height: 1.7;
            display: none;
            pointer-events: none;
            min-width: 260px;
            box-sizing: border-box;
        }
        #bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 220px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        #transform-controls, #decision-controls {
            display: none;
            align-items: center;
            pointer-events: auto;
            width: 90%;
            max-width: 400px;
            justify-content: center;
        }

        #transform-controls {
            gap: 15px;
            margin-bottom: 20px;
        }
        #decision-controls {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 9999px;
            overflow: hidden;
            width: auto;
        }

        #scale-slider-container {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 0 10px;
        }
        .slider-icon {
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            padding: 0 8px;
        }
        #slider-track {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            position: relative;
        }
        #slider-handle {
            width: 32px;
            height: 32px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            border: 4px solid #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease;
        }

        .rotation-button-group {
            display: flex;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            overflow: hidden;
        }
        .group-button {
            background: none;
            border: none;
            color: white;
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .group-button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        #delete-button, #confirm-button {
             padding: 16px 28px;
        }
        #delete-button {
             border-right: 1px solid rgba(255, 255, 255, 0.3);
        }
        #rotate-right-button {
            border-left: 1px solid rgba(255, 255, 255, 0.3);
        }
        #rotate-left-button svg {
            transform: scaleX(-1);
        }
        
        #choosing-controls, #add-button, #edit-button {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            pointer-events: auto;
        }
        .circle-button {
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease, background-color 0.2s ease;
            pointer-events: auto;
            flex-shrink: 0;
            user-select: none;
            -webkit-user-select: none;
        }
        #mode-switch-button {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 5px;
            font-size: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            gap: 5px;
            pointer-events: auto;
        }
        .mode-label {
            transition: all 0.3s ease-in-out;
            padding: 5px 15px;
            border-radius: 9999px;
            font-weight: normal;
            color: #a0aec0;
            background-color: transparent;
        }
        .mode-label.active {
            font-weight: bold;
            color: #1A202C;
            background-color: white;
        }

        /* ★★★ スケール校正ボタンのCSS ★★★ */
        #calibrate-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: none;
            width: 56px;
            height: 56px;
        }
        #calibrate-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2D3748;
            padding: 25px;
            border-radius: 16px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }
        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #A0AEC0;
        }
        .modal-content input {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #4A5568;
            background-color: #1A202C;
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .modal-buttons button {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        #modal-confirm {
            background-color: #007AFF;
            color: white;
        }
        #modal-cancel {
            background-color: #4A5568;
            color: white;
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h1>AR家具配置<br>シミュレーション</h1>
    </div>
    
    <div id="overlay">
        <div id="instruction-text"></div>
        
        <button id="mode-switch-button">
            <span id="edit-mode-label" class="mode-label">編集モード</span>
            <span id="view-mode-label" class="mode-label">鑑賞モード</span>
        </button>
        <div id="top-right-controls" style="position: absolute; top: 20px; right: 20px;">
            <button id="exit-ar-button" class="circle-button"></button>
        </div>
        
        <div id="bottom-bar">
            <button id="add-button" class="circle-button"></button>
            <button id="edit-button" class="circle-button"></button>
            
            <div id="choosing-controls">
                <button id="back-button" class="circle-button"></button>
                <div id="furniture-palette"></div>
            </div>

            <div id="transform-controls">
                <div id="scale-slider-container">
                    <span class="slider-icon">-</span>
                    <div id="slider-track">
                        <div id="slider-handle"></div>
                    </div>
                    <span class="slider-icon">+</span>
                </div>
                <div class="rotation-button-group">
                    <button id="rotate-left-button" class="group-button"></button>
                    <button id="rotate-right-button" class="group-button"></button>
                </div>
            </div>
            <div id="decision-controls">
                <button id="delete-button" class="group-button"></button>
                <button id="confirm-button" class="group-button"></button>
            </div>
        </div>
        
        <button id="calibrate-button" class="circle-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 32px; height: 32px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v18M3 12h18" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 20.25h-9M12 3.75v.008m0 16.492v.008" />
            </svg>
        </button>

        <div id="calibrate-modal">
            <div class="modal-content">
                <h3>基準点の高さを入力</h3>
                <input type="number" id="height-input" placeholder="例: 90 (cm)">
                <div class="modal-buttons">
                    <button id="modal-cancel">キャンセル</button>
                    <button id="modal-confirm">決定</button>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        function main() {
            setupWebXR();
        }

        function setupWebXR() {
            let camera, scene, renderer;
            let hitTestSource = null;
            let hitTestSourceRequested = false;
            let reticle;
            const loader = new GLTFLoader();
            const preloadedModels = new Map();
            let floorY = null;
            let crossMark;
            let scaleSliderContainer, sliderTrack, sliderHandle;
            
            let isDraggingSlider = false; 
            let dotAnimationTimer = null;
            
            const furnitureData = [
                { name: 'イス', file: 'chair.glb', height: 0.79 },
                { name: '本棚', file: 'bookshelf.glb', height: 1.8 }, 
                { name: '脚立', file: 'stand.glb', height: 1.2 }, 
            ];
            let currentFurniture = furnitureData[0];
            let previewObject = null;
            const placedObjects = [];
            const raycaster = new THREE.Raycaster();
            let selectedObject = null;
            let hoveredObject = null;
            let appState = 'IDLE';
            let isEditMode = false; 

            const gestureState = {
                touchCount: 0,
                initialDistance: 0.0,
                lastX: 0,
                isInteracting: false,
                originalMultiplier: 1.0
            };
            
            let isRotatingContinuously = false;
            let continuousRotationDirection = 0;
            let longPressTimer = null;

            // ★★★ 校正機能用の変数を追加 ★★★
            let scaleCorrectionFactor = 1.0;
            let calibrationTargetPoint = null;
            
            init();
            
            // ... (createCrossMark, preloadModels 関数は変更なし) ...

            function init() {
                // ... (init関数内の大部分は変更なし) ...
                
                document.getElementById('exit-ar-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m-3-3-3-3m0 0 3-3m-3 3h12" /></svg>`;
                document.getElementById('add-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>`;
                document.getElementById('edit-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" /></svg>`;
                document.getElementById('back-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg>`;
                document.getElementById('delete-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.134H8.09a2.09 2.09 0 0 0-2.09 2.134v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" /></svg>`;
                document.getElementById('confirm-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" /></svg>`;
                const rotateIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.092 1.21-.138 2.43-.138 3.662s.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.092-1.21.138-2.43.138-3.662Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5" /></svg>`;
                document.getElementById('rotate-left-button').innerHTML = rotateIconSVG;
                document.getElementById('rotate-right-button').innerHTML = rotateIconSVG;

                // ... (init関数内の残りの部分は変更なし) ...
            }

            // ... (initializeARExperienceは変更なし) ...

            function setupUI() {
                // ... (setupUI内の大部分は変更なし) ...
                
                // ★★★ 校正ボタンとモーダルのイベントリスナーを追加 ★★★
                document.getElementById('calibrate-button').addEventListener('click', startCalibration);
                document.getElementById('modal-confirm').addEventListener('click', finishCalibration);
                document.getElementById('modal-cancel').addEventListener('click', cancelCalibration);

                // ... (setupUI内の残りの部分は変更なし) ...
            }

            // ★★★ 校正機能の関数群を追加 ★★★
            function startCalibration() {
                if (isEditMode) return;
                appState = 'CALIBRATING';
                showInstruction('高さが分かっている場所を<br>タップしてください');
            }
            
            function cancelCalibration() {
                document.getElementById('calibrate-modal').style.display = 'none';
                hideInstruction();
                appState = 'IDLE';
            }

            function handleCalibrationTap(hitPose) {
                if (floorY === null) {
                    showInstruction('先に床を認識してください');
                    setTimeout(hideInstruction, 2000);
                    appState = 'IDLE';
                    return;
                }
                calibrationTargetPoint = hitPose.transform.position;
                document.getElementById('calibrate-modal').style.display = 'flex';
                hideInstruction();
            }

            function finishCalibration() {
                const heightInput = document.getElementById('height-input');
                const realHeightMeters = parseFloat(heightInput.value) / 100;

                if (!realHeightMeters || !calibrationTargetPoint) {
                    cancelCalibration();
                    return;
                }
                
                const arHeight = calibrationTargetPoint.y - floorY;
                if (arHeight <= 0) {
                    cancelCalibration();
                    return;
                }
                
                scaleCorrectionFactor = realHeightMeters / arHeight;
                applyScaleCorrection();
                
                cancelCalibration();
            }

            function applyScaleCorrection() {
                const allObjects = [...placedObjects];
                if (previewObject) {
                    allObjects.push(previewObject);
                }

                allObjects.forEach(obj => {
                    if (obj.userData.initialScale) {
                        const newScale = obj.userData.initialScale.clone().multiplyScalar(scaleCorrectionFactor);
                        obj.scale.copy(newScale);
                    }
                });
            }

            // ★★★ 指示表示用のヘルパー関数 ★★★
            function showInstruction(message) {
                const instructionText = document.getElementById('instruction-text');
                instructionText.innerHTML = message;
                instructionText.style.display = 'block';
            }

            function hideInstruction() {
                document.getElementById('instruction-text').style.display = 'none';
            }

            // ... (setupRotationButtonEvents, getDistanceは変更なし) ...

            function handleTouchStart(event) {
                if (event.target !== event.currentTarget) return;
                
                // ★★★ 校正モード中のタップ処理を追加 ★★★
                if (appState === 'CALIBRATING') {
                    const frame = renderer.xr.getFrame();
                    if (frame && hitTestSource) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const referenceSpace = renderer.xr.getReferenceSpace();
                            const hitPose = hit.getPose(referenceSpace);
                            handleCalibrationTap(hitPose);
                        }
                    }
                    return;
                }

                event.preventDefault();

                // ... (残りの部分は変更なし) ...
            }

            // ... (handleTouchMove, handleTouchEnd, updateSliderForObjectは変更なし) ...

            function updateSliderHandlePosition(percent) {
                // ... (変更なし) ...
            }

            function updateScaleFromSlider(percent) {
                // ... (変更なし) ...
            }
            
            function updatePreviewObject() { 
                if (previewObject) {
                    scene.remove(previewObject);
                    previewObject = null;
                }
                const gltf = preloadedModels.get(currentFurniture.file);
                if (!gltf) return;
                
                previewObject = gltf.scene.clone();
                setObjectTransparency(previewObject, true);

                const initialBox = new THREE.Box3().setFromObject(previewObject);
                const initialCenter = new THREE.Vector3();
                initialBox.getCenter(initialCenter);
                
                const size = initialBox.getSize(new THREE.Vector3());
                const scaleFactor = currentFurniture.height / size.y;
                
                // ★★★ userDataに補正前のスケールを保存し、補正率を適用 ★★★
                const baseScale = new THREE.Vector3(scaleFactor, scaleFactor, scaleFactor);
                previewObject.userData.initialScale = baseScale.clone();
                
                const correctedScale = baseScale.clone().multiplyScalar(scaleCorrectionFactor);
                previewObject.scale.copy(correctedScale);
                
                previewObject.userData.scaleMultiplier = 1.0;
                previewObject.userData.centerOffset = initialCenter.multiplyScalar(scaleFactor);
                previewObject.userData.crossMarkScale = Math.max(size.x, size.z) * scaleFactor;

                previewObject.visible = false;
                scene.add(previewObject);
                updateSliderForObject(previewObject);
            }
            
            // ... (onSelect, onConfirm, onRotate, onDelete, placeNewObject, setObjectTransparencyは変更なし) ...
            
            function updateUI() {
                // ... (変数の宣言は変更なし) ...
                
                const transformControls = document.getElementById('transform-controls');
                const decisionControls = document.getElementById('decision-controls');
                const calibrateButton = document.getElementById('calibrate-button'); // ★ 校正ボタンを取得
                
                document.getElementById('exit-ar-button').style.display = 'flex';
                modeSwitchButton.style.display = 'flex';

                // ★★★ UIの表示/非表示ロジックを更新 ★★★
                addButton.style.display = 'none';
                editButton.style.display = 'none';
                choosingControls.style.display = 'none';
                transformControls.style.display = 'none';
                decisionControls.style.display = 'none';
                calibrateButton.style.display = 'none';

                if (isEditMode) {
                    editModeLabel.classList.add('active');
                    viewModeLabel.classList.remove('active');

                    switch (appState) {
                        case 'IDLE':
                            addButton.style.display = 'flex';
                            if (hoveredObject) {
                                editButton.style.display = 'flex';
                            }
                            break;
                        case 'CHOOSING':
                            choosingControls.style.display = 'flex';
                            break;
                        case 'PLACING':
                        case 'EDITING':
                            transformControls.style.display = 'flex';
                            decisionControls.style.display = 'flex';
                            break;
                    }
                } else { // 鑑賞モード
                    editModeLabel.classList.remove('active');
                    viewModeLabel.classList.add('active');
                    calibrateButton.style.display = 'flex';
                }
            }

            // ... (handleHover, startDotAnimation, stopDotAnimation, animate, renderは変更なし) ...
        }
        
        // ★★★ 変更がない関数も、完全なコードとして含めています ★★★
        // (例: createCrossMark, preloadModels, etc...)
        // この<script>ブロックを丸ごと差し替えてください。
    </script>
</body>
</html>
