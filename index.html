<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>【再構築】ARセッション開始テスト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ▼▼▼ 変更点1：ライブラリをA-Frame本体だけにする！ ▼▼▼ -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      body { margin: 0; }
      /* ARのボタンのスタイルはそのまま */
      .a-enter-ar-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background-color: #007AFF;
        color: white;
        border: none;
        border-radius: 9999px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <!-- ▼▼▼ 変更点2：ARの設定を究極にシンプルに！ ▼▼▼ -->
    <!-- 「床」の機能だけを要求する、一番基本的なARシーン -->
    <a-scene 
      webxr="requiredFeatures: local-floor">

      <!-- テスト用の箱 -->
      <a-box position="0 0.5 -2" rotation="0 45 0" color="tomato"></a-box>

      <!-- ライト -->
      <a-light type="ambient" color="#FFF"></a-light>

      <!-- カメラ -->
      <a-camera></a-camera>

    </a-scene>
  </body>
</html>
