<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ARキャリブレーション（シンプル版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background-color: #1A202C; color: white; font-family: sans-serif; overflow: hidden; }
        canvas { display: block; }
        #ARButton {
            color: white !important; background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important; backdrop-filter: blur(10px) !important;
            border-radius: 9999px !important; font-size: 16px !important; font-weight: bold !important;
            padding: 14px 24px !important; min-width: 220px !important; position: absolute !important;
            bottom: 15% !important; left: 50% !important; transform: translateX(-50%) !important; z-index: 100 !important;
        }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        #instruction-text {
            position: absolute; top: 15%; left: 50%; transform: translateX(-50%);
            color: white; font-size: 16px; text-align: center; background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 25px; border-radius: 15px; line-height: 1.7; display: none;
            z-index: 101; /* 他のUIとの重なりを考慮 */
        }
        #calibrate-button {
            position: absolute; bottom: 30px; right: 30px; display: none;
            width: 64px; height: 64px; background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3); backdrop-filter: blur(10px); color: white;
            border-radius: 50%; cursor: pointer; pointer-events: auto;
            justify-content: center; align-items: center;
            z-index: 101; /* ★常に最前面に表示するためのz-indexを追加 */
        }
        #calibration-input-ui {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: none; flex-direction: column; align-items: center; gap: 15px;
            background-color: rgba(0,0,0,0.6); padding: 20px; border-radius: 16px;
            width: 90%; max-width: 320px; pointer-events: auto;
            z-index: 101; /* ★常に最前面に表示するためのz-indexを追加 */
        }
        #calibration-input-ui label { color: #A0AEC0; font-size: 14px; }
        .input-row { display: flex; gap: 10px; width: 100%; align-items: center; }
        #height-input {
            flex-grow: 1; padding: 12px; border-radius: 8px; border: 2px solid #4A5568;
            background-color: #1A202C; color: white; font-size: 18px; text-align: center; min-width: 0;
        }
        #calibration-confirm-button {
            padding: 12px 20px; border-radius: 8px; border: none; font-size: 16px;
            font-weight: bold; cursor: pointer; background-color: #007AFF; color: white;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="instruction-text"></div>
        <button id="calibrate-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 32px; height: 32px;"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75L19.5 19.5M3.75 19.5L19.5 3.75" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15M4.5 12h15" /></svg>
        </button>
        <div id="calibration-input-ui">
            <label for="height-input">ロックした地点の床からの高さを入力</label>
            <div class="input-row">
                <input type="number" id="height-input" placeholder="例: 70" />
                <span>cm</span>
                <button id="calibration-confirm-button">決定</button>
            </div>
        </div>
    </div>

    <script type="importmap">{ "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }</script>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let camera, scene, renderer, controller;
        let reticle, hitTestSource = null;
        
        const loader = new GLTFLoader();
        let preloadedChair = null;
        let theChair = null;

        let floorY = null;
        let scaleCorrectionFactor = 1.0;
        let lockedHitMatrix = null;
        
        // アプリケーションの状態を管理
        let appState = 'INITIALIZING'; 

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3));
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 画面タップ時のイベント
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // ARセッション開始/終了時の処理
            renderer.xr.addEventListener('sessionstart', onSessionStart);
            renderer.xr.addEventListener('sessionend', onSessionEnd);

            // UI要素のイベントリスナーを設定
            document.getElementById('calibrate-button').addEventListener('click', startCalibration);
            document.getElementById('calibration-confirm-button').addEventListener('click', finishCalibration);
            
            // ARボタンを作成
            document.body.appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'],
                domOverlay: { root: document.querySelector("#overlay") }
            }));

            loadModels();
            animate();
        }
        
        function loadModels() {
            // 椅子モデルのURL（必要に応じて変更してください）
            const chairURL = 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/SheenChair.glb';
            loader.load(chairURL, (gltf) => {
                preloadedChair = gltf.scene;
                console.log("椅子のモデルを読み込みました。");
            });
        }

        function onSessionStart(event) {
            // レティクル（平面認識リング）を作成
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x007AFF, transparent: true, opacity: 0.75 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // ヒットテストを開始
            const session = event.target.getSession();
            session.requestReferenceSpace('viewer').then((refSpace) => {
                session.requestHitTestSource({ space: refSpace }).then((source) => {
                    hitTestSource = source;
                });
            });
        }

        function onSessionEnd() {
            // 状態とオブジェクトをリセット
            appState = 'INITIALIZING';
            if (theChair) scene.remove(theChair);
            theChair = null;
            if (reticle) scene.remove(reticle);
            reticle = null;
            hitTestSource = null;
            floorY = null;
            scaleCorrectionFactor = 1.0;
            updateUI();
        }

        function onSelect() {
            if (reticle.visible) {
                if (appState === 'PLACING_CHAIR') {
                    // 椅子を固定する
                    appState = 'CHAIR_PINNED';
                    updateUI();
                } else if (appState === 'CALIBRATING_TARGETING') {
                    // キャリブレーションの基準点をロックする
                    lockedHitMatrix = reticle.matrix.clone();
                    appState = 'CALIBRATING_INPUT';
                    updateUI();
                }
            }
        }

        function startCalibration() {
            appState = 'CALIBRATING_TARGETING';
            updateUI();
        }
        
        function finishCalibration() {
            const heightInput = document.getElementById('height-input');
            const realHeightMeters = parseFloat(heightInput.value) / 100;

            if (!realHeightMeters || !lockedHitMatrix || !isFinite(realHeightMeters) || floorY === null) {
                cancelCalibration();
                return;
            }

            const lockedPosition = new THREE.Vector3().setFromMatrixPosition(lockedHitMatrix);
            const arHeight = lockedPosition.y - floorY;

            if (!isFinite(arHeight) || arHeight <= 0) {
                cancelCalibration();
                return;
            }
            
            // 以前の補正値をリセットし、新しい補正値を計算
            const previousCorrection = scaleCorrectionFactor;
            scaleCorrectionFactor = realHeightMeters / arHeight;

            if (theChair) {
                // スケールを再適用
                theChair.scale.divideScalar(previousCorrection); // 過去の補正を打ち消す
                theChair.scale.multiplyScalar(scaleCorrectionFactor); // 新しい補正を適用
            }

            cancelCalibration();
        }

        function cancelCalibration() {
            lockedHitMatrix = null;
            appState = 'CHAIR_PINNED'; // キャリブレーション後は椅子固定状態に戻る
            document.getElementById('height-input').value = '';
            updateUI();
        }
        
        function updateUI() {
            const instructionText = document.getElementById('instruction-text');
            const calibrateButton = document.getElementById('calibrate-button');
            const calibrationInputUI = document.getElementById('calibration-input-ui');

            // すべて一旦非表示
            instructionText.style.display = 'none';
            calibrateButton.style.display = 'none';
            calibrationInputUI.style.display = 'none';

            switch (appState) {
                case 'PLACING_CHAIR':
                    instructionText.innerText = '好きな場所に椅子を移動し、画面をタップして固定します';
                    instructionText.style.display = 'block';
                    break;
                case 'CHAIR_PINNED':
                    instructionText.innerText = '椅子を固定しました';
                    instructionText.style.display = 'block';
                    calibrateButton.style.display = 'flex';
                    break;
                case 'CALIBRATING_TARGETING':
                    instructionText.innerHTML = '高さが分かっている場所（机の天板など）に<br>リングを合わせてタップしてください';
                    instructionText.style.display = 'block';
                    break;
                case 'CALIBRATING_INPUT':
                    calibrationInputUI.style.display = 'flex';
                    break;
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (!frame) return;

            const referenceSpace = renderer.xr.getReferenceSpace();
            if (hitTestSource && reticle) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const hitPose = hit.getPose(referenceSpace);
                    reticle.visible = true;
                    reticle.matrix.fromArray(hitPose.transform.matrix);

                    if (floorY === null) {
                        floorY = hitPose.transform.position.y;
                    }

                    if (appState === 'INITIALIZING' && preloadedChair) {
                        // 椅子をシーンに追加
                        theChair = preloadedChair.clone();
                        
                        // 初期スケールを調整
                        const box = new THREE.Box3().setFromObject(theChair);
                        const size = box.getSize(new THREE.Vector3());
                        const scaleFactor = 0.8 / size.y; // 椅子の高さを約80cmに
                        theChair.scale.set(scaleFactor, scaleFactor, scaleFactor);

                        scene.add(theChair);
                        appState = 'PLACING_CHAIR';
                        updateUI();
                    }

                    if (appState === 'PLACING_CHAIR' && theChair) {
                        theChair.position.setFromMatrixPosition(reticle.matrix);
                        theChair.visible = true;
                    }

                } else {
                    reticle.visible = false;
                    if (appState === 'PLACING_CHAIR' && theChair) {
                        theChair.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
