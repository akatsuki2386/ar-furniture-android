<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>【最終形態】AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; }
        canvas { display: block; }

        /* AR画面の上に重ねるUIのスタイル */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 下のAR空間をタップできるように */
            z-index: 10;
        }
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            pointer-events: auto; /* この中のボタンはタップできるように */
        }
        #place-button {
            padding: 12px 24px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ARの上に重ねるためのHTML要素を追加 -->
    <div id="overlay">
        <div id="ui-container">
            <!-- ここに後から家具を選ぶボタンなどを追加できる！ -->
            <button id="place-button">ここにイスを置く</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        // ▼▼▼ 変更点1：GLTFLoaderをインポート！ ▼▼▼
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let camera, scene, renderer;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let reticle; // 床に置ける場所を示すカーソル
        let placedObject = null; // 配置されたオブジェクト

        // ▼▼▼ 変更点2：GLTFLoaderのインスタンスを作成 ▼▼▼
        const loader = new GLTFLoader();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // ライト
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const arButton = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'], // DOM Overlayを有効にする
                domOverlay: { root: document.querySelector("#overlay") } // 重ねる要素を指定
            });
            document.body.appendChild(arButton);

            // 床カーソル（レティクル）の作成
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            const placeButton = document.getElementById('place-button');
            placeButton.addEventListener('click', onPlaceObject);
        }

        // ▼▼▼ 変更点3：オブジェクトを置く処理を、イスのモデルを読み込むように変更 ▼▼▼
        function onPlaceObject() {
            // カーソルが見えている時だけ処理を実行
            if (reticle.visible) {
                // まだイスが置かれていなかったら、新しく読み込む
                if (!placedObject) {
                    loader.load(
                        // 読み込むモデルのファイル名
                        'chair.glb', 
                        // 読み込みが完了した時の処理
                        function (gltf) {
                            // 読み込んだモデルをplacedObjectとして保存
                            placedObject = gltf.scene;

                            // モデルのサイズを実物大（高さ79cm）に調整
                            const box = new THREE.Box3().setFromObject(placedObject);
                            const size = box.getSize(new THREE.Vector3());
                            const scale = 0.79 / size.y;
                            placedObject.scale.set(scale, scale, scale);

                            // カーソルの位置にモデルを置いて、シーンに追加
                            placedObject.position.setFromMatrixPosition(reticle.matrix);
                            scene.add(placedObject);
                        },
                        // 読み込み中の処理（今回は何もしない）
                        undefined,
                        // エラーが起きた時の処理
                        function (error) {
                            console.error('モデルの読み込みに失敗しました', error);
                        }
                    );
                } else {
                    // 既にイスが置かれていたら、その位置をカーソルの場所に更新する
                    placedObject.position.setFromMatrixPosition(reticle.matrix);
                }
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
