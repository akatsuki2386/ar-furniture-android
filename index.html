<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>【新】平面認識ARアプリ (最終デバッグ)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ライブラリはA-Frameとaframe-extrasの2つ！ -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>

    <style>
      body { margin: 0; }
      /* ARのボタンのスタイルはそのまま */
      .a-enter-ar-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background-color: #007AFF;
        color: white;
        border: none;
        border-radius: 9999px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10000;
      }
    </style>
  </head>

  <body>
    <!-- ▼▼▼ 変更点：JavaScriptを全部削除し、HTMLの属性だけで動かす！ ▼▼▼ -->
    <a-scene 
      webxr="requiredFeatures: hit-test, local-floor"
      ar-hit-test="enabled: true"
      renderer="logarithmicDepthBuffer: true;">

      <!-- ライトとカメラはそのまま -->
      <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
      <a-light type="directional" color="#FFF" intensity="1" position="-1 2 1"></a-light>
      <a-camera></a-camera>
      
      <!-- 床に置ける場所を示す「カーソル」 -->
      <!-- ar-hit-test-targetで、これが床認識のカーソルであることを示す -->
      <a-entity
        ar-hit-test-target>
        <a-ring color="#007AFF" radius-inner="0.10" radius-outer="0.15" rotation="-90 0 0"></a-ring>
      </a-entity>

    </a-scene>

    <!-- 俺が書いたJavaScriptは、一旦全部削除！ -->

  </body>
</html>
