<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* === 基本スタイルの設定 === */
        body { 
            margin: 0;
            background-color: #1A202C; /* AR開始前の背景色を濃い紺色に */
            color: white; /* 基本の文字色を白に */
            font-family: sans-serif; /* 標準的なフォントを指定 */
            overflow: hidden; /* スクロールバーが表示されないようにする */
        }
        canvas { display: block; }

        /* === タイトル部分のスタイル === */
        #title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #title-container h1 {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1.4;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5); /* 文字に影をつけて立体感を出す */
        }

        /* === iPhone向けUIのコンテナ === */
        #ios-ar-container {
            display: none; /* 初期状態は非表示 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #ios-ar-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }
        /* iPhone向けARボタンのスタイル */
        #ios-ar-links a {
            display: block;
            padding: 14px 24px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: bold;
            font-size: 16px;
            min-width: 220px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* === AR開始ボタンのスタイル === */
        #ARButton {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2) !important; /* 半透明の白色 */
            border: 1px solid rgba(255, 255, 255, 0.3) !important; /* 少し明るい半透明の枠線 */
            backdrop-filter: blur(10px) !important; /* 背景をぼかすガラスのような効果 */
            -webkit-backdrop-filter: blur(10px) !important; /* Safari用の同じ効果 */
            border-radius: 9999px !important; /* 角を丸くして円形に近づける */
            font-size: 16px !important;
            font-weight: bold !important;
            padding: 14px 24px !important;
            min-width: 220px !important; /* ボタンの最小幅を確保し、長い文字でも改行されないように */
            box-shadow: none !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 15% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 100 !important;
            white-space: nowrap !important; /* 文字を強制的に一行で表示 */
        }

        /* === UI要素を重ねるための基本設定 === */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 下にあるカメラ映像を操作できるようにするため */
            z-index: 10;
        }
        
        /* === 家具選択パレットのスタイル === */
        #furniture-palette {
            display: flex; /* ボタンを横並びにする */
            flex-direction: row;
            gap: 15px; /* ボタン間の隙間 */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒背景 */
            border-radius: 16px; /* 角を丸くする */
            pointer-events: auto; /* パレット内のボタンは押せるようにする */
        }

        /* === 家具選択ボタンのスタイル === */
        .furniture-button {
            width: 60px;
            height: 60px;
            background-color: #6B7280; /* 通常時の色 */
            color: white;
            border: 2px solid transparent; /* 枠線は透明に */
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out; /* アニメーション効果を滑らかに */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .furniture-button.selected { /* 選択された時のスタイル */
            background-color: #007AFF; /* 選択されている時の色 */
            border-color: #FFF; /* 白い枠線で強調 */
            transform: scale(1.1); /* 少し大きくして目立たせる */
        }
        
        /* === 画面下部の操作エリアのスタイル === */
        #bottom-bar {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: auto; /* ボタンを押せるようにする */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* 各ボタン間の隙間 */
        }
        
        /* === 決定・削除・回転ボタンのコンテナ === */
        #action-controls {
            width: 100%;
            max-width: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            display: none; /* 初期状態では非表示 */
        }

        /* === 家具選択UIのコンテナ === */
        #choosing-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            display: none; /* 初期状態は非表示 */
        }

        /* === 円形ボタンの共通スタイル（ガラス風） === */
        .circle-button {
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border-radius: 50%; /* 正円にする */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease, background-color 0.2s ease;
            pointer-events: auto;
            flex-shrink: 0; /* 親要素がリサイズされてもボタンが縮まないように */
        }
        .circle-button:active { /* ボタンを押した瞬間のスタイル */
            transform: scale(0.9); /* 少し小さくして押した感を出す */
        }

        /* === 追加・編集ボタンの初期表示設定 === */
        #add-button, #edit-button {
            display: none; /* 初期状態では非表示 */
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h1>AR家具配置<br>シミュレーション</h1>
    </div>

    <div id="ios-ar-container">
        <h2>表示したい家具を選んでください</h2>
        <div id="ios-ar-links">
            </div>
    </div>

    <div id="overlay">
        <div id="bottom-bar">
            <button id="add-button" class="circle-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </button>
            <button id="edit-button" class="circle-button">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 32px; height: 32px;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                </svg>
            </button>
            
            <div id="choosing-controls">
                <button id="back-button" class="circle-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                </button>
                <div id="furniture-palette">
                    </div>
            </div>

            <div id="action-controls">
                <button id="delete-button" class="circle-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 32px; height: 32px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.134H8.09a2.09 2.09 0 0 0-2.09 2.134v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </button>
                <button id="confirm-button" class="circle-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>
                </button>
                <button id="rotate-button" class="circle-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 32px; height: 32px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.092 1.21-.138 2.43-.138 3.662s.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.092-1.21.138-2.43.138-3.662Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // === 最初にデバイスを判定して処理を分岐 ===
        (function() {
            // iPhone, iPad, iPod Touchを判定する正規表現
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

            // WebXR APIのサポート状況をチェック (より確実な方法)
            // if (navigator.xr && navigator.xr.isSessionSupported) {
            // isSessionSupportedをチェックするほうがよりモダンですが、今回はiOS判定で進めます
            // }

            if (isIOS) {
                // --- iOS向けの処理 ---
                // WebXR関連のUIを非表示にする
                document.getElementById('title-container').style.display = 'none';

                // AR Quick Look用のUIを表示する
                const iosContainer = document.getElementById('ios-ar-container');
                const iosLinks = document.getElementById('ios-ar-links');
                iosContainer.style.display = 'block';

                const furnitureDataForIOS = [
                    { name: 'イスを表示する', file: 'chair.usdz' },
                    { name: '本棚を表示する', file: 'bookshelf.usdz' },
                    { name: '脚立を表示する', file: 'stand.usdz' },
                ];

                // 各家具のARリンクを生成
                furnitureDataForIOS.forEach(item => {
                    const a = document.createElement('a');
                    a.setAttribute('rel', 'ar');
                    a.href = item.file; // .usdzファイルへのパス
                    a.textContent = item.name;
                    iosLinks.appendChild(a);
                });

                // iOSの場合は、これ以降のWebXRの初期化処理を実行しない
                return;
            }

            // --- これより下は、これまで通りのWebXRの処理 (AndroidなどiOS以外で実行) ---

            // 必要なライブラリをインポート
            import * as THREE from 'three'; // 3Dグラフィックスの基本ライブラリ
            import { ARButton } from 'three/addons/webxr/ARButton.js'; // AR開始ボタンを簡単に作成するライブラリ
            import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // 3Dモデル(.glb)を読み込むためのライブラリ

            // === グローバル変数の定義 ===
            // 3D空間で使う基本的な要素
            let camera, scene, renderer, controller;
            // 床面を検出するための機能に関連する変数
            let hitTestSource = null;
            let hitTestSourceRequested = false;
            // 床に表示する円形マーカー（レティクル）
            let reticle;
            // 3Dモデルを読み込むためのローダー
            const loader = new GLTFLoader();
            
            // 表示する家具のデータ。名前とファイル名、基準となる高さを設定
            const furnitureData = [
                { name: 'イス', file: 'chair.glb', height: 0.79 },
                { name: '本棚', file: 'bookshelf.glb', height: 1.8 }, 
                { name: '脚立', file: 'stand.glb', height: 1.2 }, 
            ];
            // 現在選択されている家具の種類を保持
            let currentFurniture = furnitureData[0];
            
            // 新規配置する際の半透明のプレビューオブジェクト
            let previewObject = null;
            // 実際に配置されたオブジェクトを格納する配列
            const placedObjects = [];
            // 画面の中心からレイ（光線）を飛ばして、オブジェクトとの当たり判定を行うためのもの
            const raycaster = new THREE.Raycaster();
            
            // 操作対象として「選択」されたオブジェクト
            let selectedObject = null;
            // 視線の中心にあり、ハイライト表示される「ホバー」状態のオブジェクト
            let hoveredObject = null;
            
            // アプリの現在の状態を管理（'IDLE':待機中, 'CHOOSING':家具選択中, 'PLACING':新規配置中, 'EDITING':編集モード）
            let appState = 'IDLE'; 
            
            // フォーカスした家具をハイライトするための、半透明の白色マテリアル
            const highlightMaterial = new THREE.MeshStandardMaterial({
                color: 0xFFFFFF,
                transparent: true,
                opacity: 0.4,
                depthWrite: false // 奥のオブジェクトと色が混ざるのを防ぐ
            });
            
            // === 初期化処理の開始 ===
            init();

            // アプリ全体の初期化を行う関数
            function init() {
                // シーン（3D空間）の作成
                scene = new THREE.Scene();
                // カメラの作成
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                // 照明の作成（上からの光と下からの光を混ぜて、全体を自然に明るくする）
                scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3));
                
                // レンダラー（描画装置）の作成
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true; // WebXR（AR機能）を有効化
                document.body.appendChild(renderer.domElement);
                
                // コントローラー（画面タップ）の準備
                controller = renderer.xr.getController(0);
                controller.addEventListener('select', onSelect); // タップした時の処理を紐付け
                scene.add(controller);

                // ARセッションが開始された時の処理
                renderer.xr.addEventListener('sessionstart', () => {
                    document.getElementById('title-container').style.display = 'none'; // タイトルを隠す
                    appState = 'IDLE'; // アプリの状態を待機中にする
                    updateUI(); // UIを更新して「＋」ボタンを表示
                    initializeARExperience(); // AR体験用の初期化処理を呼ぶ
                });

                // ARセッションが終了した時の処理
                renderer.xr.addEventListener('sessionend', () => {
                    document.getElementById('title-container').style.display = 'block'; // タイトルを再表示
                    // すべてのUIを非表示に戻す
                    document.getElementById('add-button').style.display = 'none';
                    document.getElementById('edit-button').style.display = 'none';
                    document.getElementById('choosing-controls').style.display = 'none';
                    document.getElementById('action-controls').style.display = 'none';
                });
                
                // アニメーションループを開始
                animate();

                // AR開始ボタンを生成してページに追加
                document.body.appendChild(ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'], // 床面検出機能を必須とする
                    optionalFeatures: ['dom-overlay'], // HTMLを重ねる機能を有効化
                    domOverlay: { root: document.querySelector("#overlay") }
                }));
            }

            // AR体験が始まった時に呼ばれる初期化関数
            function initializeARExperience() {
                // 床面マーカー（レティクル）を作成してシーンに追加
                reticle = new THREE.Mesh( new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2), new THREE.MeshBasicMaterial());
                reticle.matrixAutoUpdate = false;
                reticle.visible = false; // 最初は非表示
                scene.add(reticle);
                setupUI(); // UIのセットアップ
            }
            
            // UI（ボタンなど）のイベントリスナーを設定する関数
            function setupUI() {
                // 「＋」ボタンが押された時の処理
                document.getElementById('add-button').addEventListener('click', () => {
                    if (appState === 'IDLE') {
                        appState = 'CHOOSING'; // 家具選択モードに移行
                        updateUI();
                    }
                });

                // 「編集」ボタンが押された時の処理
                document.getElementById('edit-button').addEventListener('click', () => {
                    if (appState === 'IDLE' && hoveredObject) {
                        selectedObject = hoveredObject; // ホバー中のオブジェクトを選択状態に
                        hoveredObject = null;
                        appState = 'EDITING'; // 編集モードに移行
                        updateUI();
                    }
                });
                
                // 「戻る」ボタンが押された時の処理
                document.getElementById('back-button').addEventListener('click', () => {
                    if (appState === 'CHOOSING') {
                        appState = 'IDLE'; // 待機モードに戻る
                        updateUI();
                    }
                });

                // 家具選択パレットのボタンを動的に生成
                const palette = document.getElementById('furniture-palette');
                palette.innerHTML = '';
                furnitureData.forEach((item) => {
                    const button = document.createElement('button');
                    button.className = 'furniture-button';
                    button.textContent = item.name;
                    
                    // 各家具ボタンが押された時の処理
                    button.addEventListener('click', () => {
                        if (appState === 'CHOOSING') {
                            currentFurniture = item;
                            updatePreviewObject(); // 選択された家具のプレビューを作成
                            appState = 'PLACING'; // 配置モードに移行
                            updateUI();
                        }
                    });
                    palette.appendChild(button);
                });
                
                // 回転、削除、決定ボタンのイベントリスナー
                document.getElementById('rotate-button').addEventListener('click', onRotate);
                document.getElementById('delete-button').addEventListener('click', onDelete);
                document.getElementById('confirm-button').addEventListener('click', onConfirm);
            }
            
            // 画面がタップされた時のメインの処理
            function onSelect() {
                // 待機中にホバーしているオブジェクトをタップした場合
                if (appState === 'IDLE' && hoveredObject) {
                    selectedObject = hoveredObject; // そのオブジェクトを選択状態にする
                    hoveredObject = null;
                    appState = 'EDITING'; // 編集モードへ
                    updateUI();
                }
            }

            // 「決定」ボタンが押された時の処理
            function onConfirm() {
                if (appState === 'PLACING') { // 新規配置モードなら
                    placeNewObject(); // 家具を実体化して配置
                } else if (appState === 'EDITING') { // 編集モードなら
                    unhighlightObject(selectedObject); // ハイライトを消す
                    selectedObject = null; // 選択を解除
                    appState = 'IDLE'; // 待機モードに戻る
                    updateUI();
                }
            }
            
            // 「回転」ボタンが押された時の処理
            function onRotate() {
                const target = appState === 'PLACING' ? previewObject : selectedObject;
                if (target) {
                    target.rotation.y += Math.PI / 4; // Y軸周りに45度回転
                }
            }
            
            // 「削除」ボタンが押された時の処理
            function onDelete() {
                if (appState === 'PLACING') { // 新規配置中に削除 = キャンセル
                    if(previewObject) scene.remove(previewObject);
                    previewObject = null;
                    appState = 'CHOOSING'; // 家具選択画面に戻る
                } else if (appState === 'EDITING') { // 編集中に削除
                    if(selectedObject) {
                        unhighlightObject(selectedObject); // ハイライト用ゴーストを消す
                        scene.remove(selectedObject); // 本体を消す
                        const index = placedObjects.indexOf(selectedObject);
                        if (index > -1) placedObjects.splice(index, 1); // 配列からも削除
                        selectedObject = null;
                    }
                    appState = 'IDLE'; // 通常モードに戻る
                }
                updateUI();
            }

            // 選択された家具のプレビュー用オブジェクトを作成する関数
            function updatePreviewObject() { 
                if (previewObject) {
                    scene.remove(previewObject);
                    previewObject = null;
                }
                loader.load(currentFurniture.file, (gltf) => {
                    previewObject = gltf.scene;
                    // 半透明にする処理
                    previewObject.traverse(child => {
                        if (child.isMesh) {
                            child.material = child.material.clone();
                            child.material.transparent = true;
                            child.material.opacity = 0.7;
                        }
                    });
                    // モデルの大きさを調整
                    const box = new THREE.Box3().setFromObject(previewObject);
                    const size = box.getSize(new THREE.Vector3());
                    const scale = currentFurniture.height / size.y;
                    previewObject.scale.set(scale, scale, scale);
                    previewObject.visible = true;
                    scene.add(previewObject);
                }, undefined, (error) => {
                    console.error(`プレビューモデル(${currentFurniture.file})の読み込みに失敗:`, error);
                });
            }
            
            // プレビュー中の家具を、その場に実体として配置する関数
            function placeNewObject() { 
                if (!previewObject) return;
                
                // プレビューオブジェクトを複製して実体を作成
                const solidObject = previewObject.clone();
                solidObject.traverse(child => {
                    if (child.isMesh) {
                        // マテリアルも複製し、不透明に戻す
                        child.material = child.material.clone();
                        child.material.transparent = false;
                        child.material.opacity = 1.0;
                    }
                });

                // 位置、回転、大きさをプレビューからコピー
                solidObject.position.copy(previewObject.position);
                solidObject.rotation.copy(previewObject.rotation);
                solidObject.scale.copy(previewObject.scale);
                
                scene.add(solidObject); // シーンに追加
                placedObjects.push(solidObject); // 配置済みリストに追加

                // 役目を終えたプレビューオブジェクトを削除
                scene.remove(previewObject);
                previewObject = null;
                
                appState = 'IDLE'; // 待機モードに戻る
                updateUI();
            }
            
            // ハイライト（重ね塗り用の白いゴースト）を消す関数
            function unhighlightObject(object) {
                if (!object || !object.userData.highlightGhost) return;
                scene.remove(object.userData.highlightGhost);
                object.userData.highlightGhost = null;
            }

            // ハイライト（重ね塗り用の白いゴースト）を作成して表示する関数
            function highlightObject(object) {
                if (!object || object.userData.highlightGhost) return;
                // 本体を複製してゴーストを作成
                const highlightGhost = object.clone();
                highlightGhost.traverse(child => {
                    if (child.isMesh) {
                        child.material = highlightMaterial; // 白い半透明マテリアルを適用
                    }
                });
                object.userData.highlightGhost = highlightGhost; // 本体とゴーストを紐付け
                scene.add(highlightGhost); // シーンに追加
            }

            // アプリの状態(appState)に応じて、表示するUIを切り替える関数
            function updateUI() {
                const addButton = document.getElementById('add-button');
                const editButton = document.getElementById('edit-button');
                const choosingControls = document.getElementById('choosing-controls');
                const actionControls = document.getElementById('action-controls');

                // まず、すべてのUIを一旦非表示にする
                addButton.style.display = 'none';
                editButton.style.display = 'none';
                choosingControls.style.display = 'none';
                actionControls.style.display = 'none';

                // appStateに応じて必要なUIだけを表示する
                switch (appState) {
                    case 'IDLE': // 待機モード
                        addButton.style.display = 'flex';
                        if (hoveredObject) { // もし何かをホバー中なら
                            editButton.style.display = 'flex'; // 編集ボタンも表示
                        }
                        break;
                    case 'CHOOSING': // 家具選択モード
                        choosingControls.style.display = 'flex';
                        break;
                    case 'PLACING': // 新規配置モード
                    case 'EDITING': // 編集モード
                        actionControls.style.display = 'flex';
                        break;
                }
            }

            // 視線の中心にある家具を検出し、ホバー状態を管理する関数
            function handleHover() {
                // 編集モードの時は、選択中のオブジェクトのハイライトを維持する
                if (appState === 'EDITING' && selectedObject && !selectedObject.userData.highlightGhost) {
                     highlightObject(selectedObject);
                }
                // 編集モードが終わったら、選択されていたオブジェクトのハイライトを消す
                if (appState !== 'EDITING' && selectedObject && selectedObject.userData.highlightGhost) {
                    unhighlightObject(selectedObject);
                }

                // 待機モードでないなら、これ以降のホバー処理は行わない
                if (appState !== 'IDLE') {
                    if(hoveredObject) {
                        unhighlightObject(hoveredObject); // ホバー中のハイライトがあれば消す
                        hoveredObject = null;
                        updateUI();
                    }
                    return;
                };

                // 画面中心からレイを飛ばす
                raycaster.setFromCamera({ x: 0, y: 0 }, camera);
                const intersects = raycaster.intersectObjects(placedObjects, true);

                // レイが当たった一番手前のオブジェクト（の親）を見つける
                let intersectedRoot = null;
                if (intersects.length > 0) {
                    let currentObject = intersects[0].object;
                    while (currentObject) {
                        if (placedObjects.includes(currentObject)) {
                            intersectedRoot = currentObject;
                            break; 
                        }
                        currentObject = currentObject.parent;
                    }
                }
                
                // ホバー対象が変わった場合のみ処理を実行
                if (intersectedRoot !== hoveredObject) {
                    if (hoveredObject) {
                        unhighlightObject(hoveredObject); // 前のホバー対象のハイライトを消す
                    }
                    hoveredObject = intersectedRoot; // 新しいホバー対象を記録
                    if (hoveredObject) {
                        highlightObject(hoveredObject); // 新しい対象をハイライト
                    }
                    updateUI(); // UIを更新して編集ボタンの表示/非表示を切り替え
                }
            }

            // 毎フレーム呼ばれる描画ループのメイン関数
            function animate() {
                 renderer.setAnimationLoop(render);
            }

            // 実際の描画処理を行う関数
            function render(timestamp, frame) {
                if (!renderer.xr.isPresenting) return; // AR中でなければ何もしない
                
                handleHover(); // ホバー状態のチェック

                if (frame) { // ARフレーム情報があれば
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    if (hitTestSource) {
                        // 床面検出を行い、結果があればレティクル（マーカー）をその位置に表示
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            reticle.visible = true;
                            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        } else {
                            reticle.visible = false;
                        }
                    }
                }
                
                // 配置中または編集中のオブジェクトを、レティクルの位置に追従させる
                const target = appState === 'PLACING' ? previewObject : selectedObject;
                if (target && reticle.visible) {
                    target.position.setFromMatrixPosition(reticle.matrix);
                }
                
                // ハイライト用ゴーストの位置を、常に本体の位置と同期させる
                placedObjects.forEach(obj => {
                    if (obj.userData.highlightGhost) {
                        obj.userData.highlightGhost.position.copy(obj.position);
                        obj.userData.highlightGhost.quaternion.copy(obj.quaternion);
                    }
                });
                 if (selectedObject && selectedObject.userData.highlightGhost) {
                    selectedObject.userData.highlightGhost.position.copy(selectedObject.position);
                    selectedObject.userData.highlightGhost.quaternion.copy(selectedObject.quaternion);
                 }

                // プレビューオブジェクトは配置モードの時だけ表示
                if(previewObject) {
                    previewObject.visible = appState === 'PLACING';
                }

                // 床面検出機能の初期化（まだなら）
                if (!hitTestSourceRequested && renderer.xr.getSession()) {
                    const session = renderer.xr.getSession();
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false; hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                // 最終的な描画
                renderer.render(scene, camera);
            }
        })(); // 自己実行関数でラップ
    </script>
