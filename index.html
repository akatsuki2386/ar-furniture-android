<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* CSSは変更ありません */
        body { 
            margin: 0;
            background-color: #1A202C;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        #title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #title-container h1 {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1.4;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        #ios-ar-container { display: none; }
        #ios-ar-links { display: none; }

        #ARButton {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 9999px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            padding: 14px 24px !important;
            min-width: 220px !important;
            box-shadow: none !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 15% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 100 !important;
            white-space: nowrap !important;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        #instruction-text { display: none; }
        
        #debug-info {
            position: fixed;
            top: 80px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 5px;
            z-index: 999;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5;
            white-space: pre;
            pointer-events: auto;
            display: none;
        }
        #top-bar, #top-right-controls, #bottom-bar { display: none; }
    </style>
</head>
<body>
    <div id="title-container">
        <h1>AR家具配置<br>シミュレーション</h1>
    </div>

    <div id="overlay">
        <div id="debug-info"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        function main() {
            setupWebXR();

            // ★★★ 新しいテスト: 3秒後に強制的に文字を書き換える ★★★
            setTimeout(() => {
                const debugArea = document.getElementById('debug-info');
                if (debugArea) {
                    // textContent の方が確実な場合がある
                    debugArea.textContent = "タイマーによる強制書き込みテスト"; 
                    
                    // 念のためサイズと枠線も強制指定して、変化を分かりやすくする
                    debugArea.style.width = '200px';
                    debugArea.style.height = 'auto'; // 高さは自動
                    debugArea.style.border = '2px solid red'; // 赤い枠線
                } else {
                    alert('タイマーがデバッグエリアを見つけられませんでした');
                }
            }, 3000); // 3秒後に実行
        }


        function setupWebXR() {
            let renderer;
            
            init();
            
            function init() {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true, 
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                // ARセッションが始まったときの処理
                renderer.xr.addEventListener('sessionstart', () => {
                    const debugInfo = document.getElementById('debug-info');
                    if (debugInfo) {
                        // ここでは表示するだけに徹する
                        debugInfo.style.display = 'block'; 
                    }
                });

                // レンダリングループを設定
                renderer.setAnimationLoop(() => {
                    if(!renderer.xr.isPresenting) return;
                    renderer.render(scene, camera);
                });

                // ARボタンを生成
                document.body.appendChild(ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.querySelector("#overlay") }
                }));
            }
        }
        
        main();
    </script>
</body>
</html>
