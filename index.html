<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0;
            background-color: #1A202C;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        #title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #ARButton {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 9999px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            padding: 14px 24px !important;
            min-width: 220px !important;
            box-shadow: none !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 15% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 100 !important;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        #instruction-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            line-height: 1.7;
            display: none;
            pointer-events: none;
        }
        #bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 220px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        #decision-controls, #add-button {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            pointer-events: auto;
        }
        .circle-button {
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease, background-color 0.2s ease;
            pointer-events: auto;
            flex-shrink: 0;
            user-select: none;
            -webkit-user-select: none;
        }
        #mode-switch-button {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 5px;
            font-size: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            gap: 5px;
        }
        .mode-label {
            padding: 5px 15px;
            border-radius: 9999px;
            font-weight: normal;
            color: #a0aec0;
            background-color: transparent;
        }
        .mode-label.active {
            font-weight: bold;
            color: #1A202C;
            background-color: white;
        }
        #calibrate-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: none;
            width: 56px;
            height: 56px;
        }

        /* ★★★ 新しい校正入力UIのスタイル ★★★ */
        #calibration-input-ui {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 16px;
            width: 90%;
            max-width: 320px;
            pointer-events: auto;
        }
        #calibration-input-ui label {
            color: #A0AEC0;
            font-size: 14px;
        }
        .input-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        #height-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #4A5568;
            background-color: #1A202C;
            color: white;
            font-size: 18px;
            text-align: center;
            min-width: 0; /* flexアイテムの縮小を許可 */
        }
        #calibration-input-ui button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #007AFF;
            color: white;
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h1>AR家具配置<br>シミュレーション</h1>
    </div>
    
    <div id="overlay">
        <div id="instruction-text"></div>
        
        <button id="mode-switch-button">
            <span id="edit-mode-label" class="mode-label">編集モード</span>
            <span id="view-mode-label" class="mode-label">鑑賞モード</span>
        </button>
        <div id="top-right-controls" style="position: absolute; top: 20px; right: 20px;">
            <button id="exit-ar-button" class="circle-button"></button>
        </div>
        
        <div id="bottom-bar">
            <button id="add-button" class="circle-button"></button>
            
            <div id="decision-controls">
                 <button id="confirm-button" class="circle-button" style="background-color: #007AFF;"></button>
            </div>

            <div id="calibration-input-ui">
                <label for="height-input">ロックした地点の床からの高さを入力</label>
                <div class="input-row">
                    <input type="number" id="height-input" placeholder="例: 90" />
                    <span>cm</span>
                    <button id="modal-confirm">決定</button>
                </div>
            </div>
        </div>
        
        <button id="calibrate-button" class="circle-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 32px; height: 32px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75L19.5 19.5M3.75 19.5L19.5 3.75" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15M4.5 12h15" />
            </svg>
        </button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        function main() {
            setupWebXR();
        }

        function setupWebXR() {
            let camera, scene, renderer, controller;
            let hitTestSource = null;
            let reticle;
            const loader = new GLTFLoader();
            const preloadedModels = new Map();
            let floorY = null;
            
            const furnitureData = [
                { name: 'イス', file: 'chair.glb', height: 0.79 },
            ];
            let previewObject = null;
            const placedObjects = [];
            
            let appState = 'IDLE'; // IDLE, PLACING, CALIBRATING_TARGETING, CALIBRATING_INPUT
            let isEditMode = true; 
            
            let scaleCorrectionFactor = 1.0;
            let lockedHitMatrix = null;
            
            init();

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3));
                
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                controller = renderer.xr.getController(0);
                controller.addEventListener('select', onXRSelect);
                scene.add(controller);

                document.getElementById('exit-ar-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m-3-3-3-3m0 0 3-3m-3 3h12" /></svg>`;
                document.getElementById('add-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>`;
                document.getElementById('confirm-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" /></svg>`;

                renderer.xr.addEventListener('sessionstart', () => {
                    document.getElementById('title-container').style.display = 'none';
                    appState = 'IDLE';
                    isEditMode = true; 
                    updateUI();
                    initializeARExperience();
                    preloadModels();

                    const session = renderer.xr.getSession();
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSource = null;
                    });
                });

                renderer.xr.addEventListener('sessionend', () => {
                    document.getElementById('title-container').style.display = 'block';
                    floorY = null;
                    appState = 'IDLE';
                    updateUI();
                });
                
                animate();

                document.body.appendChild(ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.querySelector("#overlay") }
                }));
            }

            function initializeARExperience() {
                reticle = new THREE.Mesh( 
                    new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2), 
                    new THREE.MeshBasicMaterial({ color: 0x007AFF }) // レティクルの色を変更
                );
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);
                setupUI();
            }

            function setupUI() {
                document.getElementById('exit-ar-button').addEventListener('click', (e) => { e.stopPropagation(); renderer.xr.getSession()?.end(); });
                
                document.getElementById('mode-switch-button').addEventListener('click', (e) => {
                    e.stopPropagation();
                    isEditMode = !isEditMode;
                    appState = 'IDLE'; // モード切替時は必ずIDLEに
                    updateUI();
                });

                document.getElementById('add-button').addEventListener('click', (e) => { 
                    e.stopPropagation();
                    appState = 'PLACING';
                    updatePreviewObject(furnitureData[0]);
                    updateUI();
                });
                
                document.getElementById('confirm-button').addEventListener('click', (e) => { 
                    e.stopPropagation();
                    onConfirm();
                });
                
                document.getElementById('calibrate-button').addEventListener('click', startCalibration);
                document.getElementById('modal-confirm').addEventListener('click', finishCalibration);
            }
            
            function onXRSelect() {
                if (reticle.visible && appState === 'CALIBRATING_TARGETING') {
                     // 位置をロックして入力ステップへ
                     lockedHitMatrix = reticle.matrix.clone();
                     appState = 'CALIBRATING_INPUT';
                     updateUI();
                }
            }

            function startCalibration(e) {
                e.stopPropagation();
                if (isEditMode) return;
                appState = 'CALIBRATING_TARGETING';
                updateUI();
            }
            
            function finishCalibration() {
                const heightInput = document.getElementById('height-input');
                const realHeightMeters = parseFloat(heightInput.value) / 100;

                if (!realHeightMeters || !lockedHitMatrix) {
                    cancelCalibration();
                    return;
                }
                
                const lockedPosition = new THREE.Vector3().setFromMatrixPosition(lockedHitMatrix);
                const arHeight = lockedPosition.y - floorY;

                if (arHeight <= 0) {
                    cancelCalibration();
                    return;
                }
                
                scaleCorrectionFactor = realHeightMeters / arHeight;
                applyScaleCorrection();
                
                cancelCalibration();
            }
            
            function cancelCalibration() {
                lockedHitMatrix = null;
                appState = 'IDLE';
                updateUI();
            }

            function applyScaleCorrection() {
                const allObjects = [...placedObjects, previewObject].filter(Boolean);
                allObjects.forEach(obj => {
                    if (obj.userData.initialScale) {
                        const newScale = obj.userData.initialScale.clone().multiplyScalar(scaleCorrectionFactor);
                        // 拡縮操作中のスケールも考慮に入れる
                        if (obj.userData.scaleMultiplier) {
                            newScale.multiplyScalar(obj.userData.scaleMultiplier);
                        }
                        obj.scale.copy(newScale);
                    }
                });
            }

            function showInstruction(message) {
                const instructionText = document.getElementById('instruction-text');
                instructionText.innerHTML = message;
                instructionText.style.display = 'block';
            }

            function hideInstruction() {
                document.getElementById('instruction-text').style.display = 'none';
            }
            
            function updatePreviewObject(furniture) { 
                if (previewObject) scene.remove(previewObject);
                
                const gltf = preloadedModels.get(furniture.file);
                if (!gltf) return;
                
                previewObject = gltf.scene.clone();
                
                const box = new THREE.Box3().setFromObject(previewObject);
                const size = box.getSize(new THREE.Vector3());
                const scaleFactor = furniture.height / size.y;
                
                const baseScale = new THREE.Vector3(scaleFactor, scaleFactor, scaleFactor);
                previewObject.userData.initialScale = baseScale.clone();
                
                const correctedScale = baseScale.clone().multiplyScalar(scaleCorrectionFactor);
                previewObject.scale.copy(correctedScale);

                previewObject.visible = false;
                scene.add(previewObject);
            }
            
            function onConfirm() {
                if (appState === 'PLACING' && previewObject) {
                   const newObject = previewObject.clone();
                   newObject.visible = true;
                   placedObjects.push(newObject);
                   scene.add(newObject);

                   scene.remove(previewObject);
                   previewObject = null;
                   appState = 'IDLE';
                   updateUI();
                }
            }
            
            function updateUI() {
                const addButton = document.getElementById('add-button');
                const decisionControls = document.getElementById('decision-controls');
                const calibrateButton = document.getElementById('calibrate-button');
                const calibrationInputUI = document.getElementById('calibration-input-ui');
                const modeSwitchButton = document.getElementById('mode-switch-button');
                const editModeLabel = document.getElementById('edit-mode-label');
                const viewModeLabel = document.getElementById('view-mode-label');
                
                const session = renderer.xr.getSession();
                if (!session) {
                    const allButtons = document.querySelectorAll('#overlay button, #overlay div[id$="-controls"], #overlay div[id$="-ui"]');
                    allButtons.forEach(b => b.style.display = 'none');
                    document.getElementById('title-container').style.display = 'block';
                    return;
                }
                
                document.getElementById('exit-ar-button').style.display = 'flex';
                modeSwitchButton.style.display = 'flex';

                // 全ての操作UIを一旦非表示
                addButton.style.display = 'none';
                decisionControls.style.display = 'none';
                calibrateButton.style.display = 'none';
                calibrationInputUI.style.display = 'none';
                hideInstruction();

                if (isEditMode) {
                    editModeLabel.classList.add('active');
                    viewModeLabel.classList.remove('active');

                    if (appState === 'IDLE') {
                        addButton.style.display = 'flex';
                    } else if (appState === 'PLACING') {
                        decisionControls.style.display = 'flex';
                    }
                } else { // 鑑賞モード
                    editModeLabel.classList.remove('active');
                    viewModeLabel.classList.add('active');
                    
                    if (appState === 'IDLE') {
                         calibrateButton.style.display = 'flex';
                    } else if (appState === 'CALIBRATING_TARGETING') {
                        showInstruction('高さを測りたい場所を<br>〇印に合わせてタップ');
                    } else if (appState === 'CALIBRATING_INPUT') {
                        calibrationInputUI.style.display = 'flex';
                    }
                }
            }

            function animate() {
                renderer.setAnimationLoop(render);
            }

            function render() {
                if (!renderer.xr.isPresenting) return;
                
                const frame = renderer.xr.getFrame();
                if (!frame) return;

                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = frame.session;
                
                // レティクル（〇印）の表示ロジック
                if (hitTestSource && (appState === 'PLACING' || appState === 'CALIBRATING_TARGETING')) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const hitPose = hit.getPose(referenceSpace);
                        
                        if (floorY === null) floorY = hitPose.transform.position.y;
                        
                        reticle.visible = true;
                        reticle.matrix.fromArray(hitPose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                } else {
                    reticle.visible = false;
                }
                
                // プレビューオブジェクトの表示ロジック
                if (appState === 'PLACING' && previewObject && reticle.visible) {
                    previewObject.visible = true;
                    previewObject.position.setFromMatrixPosition(reticle.matrix);
                } else if (previewObject) {
                    previewObject.visible = false;
                }
                
                renderer.render(scene, camera);
            }
            function preloadModels(){furnitureData.forEach(item=>{loader.load(item.file,gltf=>preloadedModels.set(item.file,gltf))})}
        }
        
        main();
    </script>
</body>
</html>
