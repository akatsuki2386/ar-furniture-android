<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* CSSは変更ありません */
        body { 
            margin: 0;
            background-color: #1A202C;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        #title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #title-container h1 {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1.4;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        #ios-ar-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #ios-ar-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }
        #ios-ar-links a {
            display: block;
            padding: 14px 24px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: bold;
            font-size: 16px;
            min-width: 220px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        #ARButton {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 9999px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            padding: 14px 24px !important;
            min-width: 220px !important;
            box-shadow: none !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 15% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 100 !important;
            white-space: nowrap !important;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
        }
        #instruction-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            line-height: 1.7;
            display: none;
            pointer-events: none;
            min-width: 260px;
            box-sizing: border-box;
        }
        #debug-info {
            position: fixed;
            top: 80px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 5px;
            z-index: 999;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5;
            white-space: pre;
            display: none;
            pointer-events: none;
        }
        #furniture-palette {
            display: flex;
            flex-direction: row;
            gap: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            pointer-events: auto;
        }
        .furniture-button {
            width: 60px;
            height: 60px;
            background-color: #6B7280;
            color: white;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }
        .furniture-button.selected {
            background-color: #007AFF;
            border-color: #FFF;
            transform: scale(1.1);
        }
        #bottom-bar {
            position: absolute;
            bottom: 90px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }
        #action-controls {
            width: 100%;
            max-width: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            display: none;
        }
        #choosing-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            display: none;
        }
        #scale-slider-container {
            position: absolute;
            bottom: 170px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 200px;
            height: 40px;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        #slider-track {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            position: relative;
        }
        #slider-handle {
            width: 32px;
            height: 32px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            border: 4px solid #4a5568;
        }
        .circle-button {
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease, background-color 0.2s ease;
            pointer-events: auto;
            flex-shrink: 0;
        }
        .circle-button:active {
            transform: scale(0.9);
        }
        
        .circle-button:disabled {
            background-color: rgba(128, 128, 128, 0.2);
            border-color: rgba(128, 128, 128, 0.3);
            color: #888;
            cursor: not-allowed;
        }
        #mode-switch-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 5px;
            font-size: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 5px;
            pointer-events: auto;
        }
        .mode-label {
            transition: all 0.3s ease-in-out;
            padding: 5px 15px;
            border-radius: 9999px;
            font-weight: normal;
            color: #a0aec0;
            background-color: transparent;
        }
        .mode-label.active {
            font-weight: bold;
            color: #1A202C;
            background-color: white;
        }
        #add-button, #edit-button {
            display: none;
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h1>AR家具配置<br>シミュレーション</h1>
    </div>

    <div id="ios-ar-container">
        <h2>表示したい家具を選んでください</h2>
        <div id="ios-ar-links">
        </div>
    </div>

    <div id="overlay">
        <div id="debug-info"></div>
        <div id="instruction-text">
            <span style="font-size: 1.25em; font-weight: bold;">床を認識中<span id="loading-dots"></span></span><br><br>
            カメラをゆっくりと<br>床に向けて<br>動かしてください
        </div>
        
        <div id="top-bar" style="position: absolute; top: 40px; width:100%; display: flex; justify-content: center;">
            <button id="mode-switch-button" style="display: none;">
                <span id="edit-mode-label" class="mode-label">編集モード</span>
                <span id="view-mode-label" class="mode-label">鑑賞モード</span>
            </button>
        </div>
        <div id="top-right-controls" style="position: absolute; top: 20px; right: 20px;">
            <button id="exit-ar-button" class="circle-button" style="display: none; width: 56px; height: 56px;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 28px; height: 28px;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m-3-3-3-3m0 0 3-3m-3 3h12" />
                </svg>
            </button>
        </div>
        
        <div id="scale-slider-container">
            <div id="slider-track">
                <div id="slider-handle"></div>
            </div>
        </div>

        <div id="bottom-bar">
            <button id="add-button" class="circle-button">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                 </svg>
            </button>
            <button id="edit-button" class="circle-button">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 28px; height: 28px;">
                     <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                 </svg>
            </button>
            
            <div id="choosing-controls">
                <button id="back-button" class="circle-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                </button>
                <div id="furniture-palette">
                </div>
            </div>

            <div id="action-controls">
                <button id="delete-button" class="circle-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 32px; height: 32px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.134H8.09a2.09 2.09 0 0 0-2.09 2.134v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </button>
                <button id="confirm-button" class="circle-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>
                </button>
                <button id="rotate-button" class="circle-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 32px; height: 32px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.092 1.21-.138 2.43-.138 3.662s.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.092-1.21.138-2.43.138-3.662Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        function main() {
            setupWebXR();
        }

        function setupWebXR() {
            let camera, scene, renderer;
            let hitTestSource = null;
            let hitTestSourceRequested = false;
            let reticle;
            const loader = new GLTFLoader();
            const preloadedModels = new Map();
            let floorY = null;
            let crossMark;
            let scaleSliderContainer, sliderTrack, sliderHandle;
            
            let isDraggingSlider = false; 
            let dotAnimationTimer = null;
            
            const furnitureData = [
                { name: 'イス', file: 'chair.glb', height: 0.79 },
                { name: '本棚', file: 'bookshelf.glb', height: 1.8 }, 
                { name: '脚立', file: 'stand.glb', height: 1.2 }, 
            ];
            let currentFurniture = furnitureData[0];
            let previewObject = null;
            const placedObjects = [];
            const raycaster = new THREE.Raycaster();
            let selectedObject = null;
            let hoveredObject = null;
            let appState = 'IDLE';
            let isEditMode = false; 

            let debugInfo;
            const gestureState = {
                touchCount: 0,
                initialDistance: 0.0,
                lastX: 0,
                isInteracting: false,
                initialScaleMultiplier: 1.0 // ★★★ 変更: ピンチ開始時の倍率を保存 ★★★
            };
            
            let debugDisplayInitialized = false;

            init();
            
            function createCrossMark() { /* (変更なし) */ }
            function preloadModels() { /* (変更なし) */ }

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3));
                
                crossMark = createCrossMark();
                scene.add(crossMark);
                
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                debugInfo = document.getElementById('debug-info');
                const overlay = document.getElementById('overlay');
                overlay.addEventListener('touchstart', handleTouchStart, { passive: false });
                overlay.addEventListener('touchmove', handleTouchMove, { passive: false });
                overlay.addEventListener('touchend', handleTouchEnd);

                renderer.xr.addEventListener('sessionstart', () => {
                    document.getElementById('title-container').style.display = 'none';
                    appState = 'IDLE';
                    isEditMode = true; 
                    updateUI();
                    initializeARExperience();
                    preloadModels();
                });

                renderer.xr.addEventListener('sessionend', () => {
                    document.getElementById('title-container').style.display = 'block';
                    if(debugInfo) debugInfo.style.display = 'none';
                    debugDisplayInitialized = false;
                    Object.keys(gestureState).forEach(key => gestureState[key] = (typeof gestureState[key] === 'boolean' ? false : 0));
                    document.getElementById('exit-ar-button').style.display = 'none';
                    document.getElementById('mode-switch-button').style.display = 'none';
                    document.getElementById('bottom-bar').style.display = 'none';
                    document.getElementById('scale-slider-container').style.display = 'none';
                    stopDotAnimation(); 
                    floorY = null; 
                });
                
                animate();

                document.body.appendChild(ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.querySelector("#overlay") }
                }));
            }

            function initializeARExperience() {
                reticle = new THREE.Mesh( new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2), new THREE.MeshBasicMaterial());
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);
                setupUI();
            }
            
            function setupUI() {
                document.getElementById('exit-ar-button').addEventListener('click', (e) => { e.stopPropagation(); endSession(); });
                
                function endSession() {
                    const currentSession = renderer.xr.getSession();
                    if (currentSession) currentSession.end();
                }
                
                document.getElementById('mode-switch-button').addEventListener('click', (e) => {
                    e.stopPropagation();
                    isEditMode = !isEditMode;
                    if (!isEditMode) {
                        appState = 'IDLE';
                        if (selectedObject) setObjectTransparency(selectedObject, false);
                        if (hoveredObject) setObjectTransparency(hoveredObject, false);
                        selectedObject = null;
                        hoveredObject = null;
                    }
                    updateUI();
                });

                document.getElementById('add-button').addEventListener('click', (e) => { e.stopPropagation(); if (appState === 'IDLE') { appState = 'CHOOSING'; updateUI(); }});
                document.getElementById('edit-button').addEventListener('click', (e) => { e.stopPropagation(); onSelect(); });
                document.getElementById('back-button').addEventListener('click', (e) => { e.stopPropagation(); if (appState === 'CHOOSING') { appState = 'IDLE'; updateUI(); }});

                const palette = document.getElementById('furniture-palette');
                palette.innerHTML = '';
                furnitureData.forEach((item) => {
                    const button = document.createElement('button');
                    button.className = 'furniture-button';
                    button.textContent = item.name;
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (appState === 'CHOOSING') {
                            currentFurniture = item;
                            updatePreviewObject();
                            appState = 'PLACING';
                            updateUI();
                        }
                    });
                    palette.appendChild(button);
                });
                document.getElementById('rotate-button').addEventListener('click', (e) => { e.stopPropagation(); onRotate(); });
                document.getElementById('delete-button').addEventListener('click', (e) => { e.stopPropagation(); onDelete(); });
                document.getElementById('confirm-button').addEventListener('click', (e) => { e.stopPropagation(); onConfirm(); });
                
                scaleSliderContainer = document.getElementById('scale-slider-container');
                sliderTrack = document.getElementById('slider-track');
                sliderHandle = document.getElementById('slider-handle');

                const onSliderDragStart = (e) => { e.stopPropagation(); isDraggingSlider = true; };
                const onSliderDragEnd = () => isDraggingSlider = false;
                const onSliderDragMove = (event) => {
                    if (!isDraggingSlider) return;
                    event.stopPropagation();
                    event.preventDefault();
                    
                    const clientX = event.clientX || event.touches[0].clientX;
                    const rect = sliderTrack.getBoundingClientRect();
                    let percent = (clientX - rect.left) / rect.width;
                    percent = Math.max(0, Math.min(1, percent));
                    
                    updateScaleFromSlider(percent);
                };
                
                sliderHandle.addEventListener('mousedown', onSliderDragStart);
                document.addEventListener('mousemove', onSliderDragMove);
                document.addEventListener('mouseup', onSliderDragEnd);
                sliderHandle.addEventListener('touchstart', onSliderDragStart, { passive: false });
                document.addEventListener('touchmove', onSliderDragMove, { passive: false });
                document.addEventListener('touchend', onSliderDragEnd);
            }
            
            function updateDebugDisplay() { /* (変更なし) */ }
            function getDistance(touches) { /* (変更なし) */ }
            
            // ★★★ ここからが今回の修正のメインです ★★★

            /**
             * オブジェクトのスケールと、連動するスライダーUIをまとめて更新する関数
             * @param {THREE.Object3D} activeObject - 対象の3Dオブジェクト
             * @param {number} newMultiplier - 設定したい新しいスケール倍率
             */
            function setObjectScale(activeObject, newMultiplier) {
                if (!activeObject) return;

                // 1. スケール倍率を0.5倍から2倍の間に制限する
                const clampedMultiplier = THREE.MathUtils.clamp(newMultiplier, 0.5, 2.0);

                // 2. 計算結果をオブジェクトのデータとして保存
                activeObject.userData.scaleMultiplier = clampedMultiplier;

                // 3. 3Dモデルに実際のスケールを適用
                activeObject.scale.copy(activeObject.userData.initialScale).multiplyScalar(clampedMultiplier);

                // 4. 倍率からスライダーのパーセンテージ（0.0〜1.0）を逆算
                const percent = (clampedMultiplier - 0.5) / 1.5;

                // 5. スライダーのツマミの位置を更新
                updateSliderHandlePosition(percent);
            }

            // スライダーを動かした時の処理
            function updateScaleFromSlider(percent) {
                const activeObject = (appState === 'PLACING') ? previewObject : selectedObject;
                const multiplier = 0.5 + percent * 1.5;
                setObjectScale(activeObject, multiplier); // 新しい中央関数を呼び出す
            }

            // ジェスチャー開始
            function handleTouchStart(event) {
                if (event.target !== event.currentTarget) return;
                event.preventDefault();

                const activeObject = (appState === 'PLACING' || appState === 'EDITING') ? (previewObject || selectedObject) : null;
                if (!activeObject || !isEditMode) return;

                gestureState.isInteracting = true;
                gestureState.touchCount = event.touches.length;

                if (gestureState.touchCount === 1) {
                    gestureState.lastX = event.touches[0].clientX;
                } else if (gestureState.touchCount === 2) {
                    gestureState.initialDistance = getDistance(event.touches);
                    // ★★★ ピンチ開始時の、現在のスケール倍率を記憶 ★★★
                    gestureState.initialScaleMultiplier = activeObject.userData.scaleMultiplier;
                }
                updateDebugDisplay();
            }

            // ジェスチャー中
            function handleTouchMove(event) {
                if (!gestureState.isInteracting) return;
                event.preventDefault();
                
                const activeObject = (appState === 'PLACING' || appState === 'EDITING') ? (previewObject || selectedObject) : null;
                if (!activeObject || !isEditMode) return;
                
                if (gestureState.touchCount === 1 && event.touches.length === 1) { // 1本指スワイプ (回転)
                    const currentX = event.touches[0].clientX;
                    const deltaX = currentX - gestureState.lastX;
                    activeObject.rotation.y += deltaX * 0.01;
                    gestureState.lastX = currentX;

                } else if (gestureState.touchCount === 2 && event.touches.length === 2) { // 2本指ピンチ (拡縮)
                    if (gestureState.initialDistance === 0) return;
                    const currentDistance = getDistance(event.touches);
                    const scaleRatio = currentDistance / gestureState.initialDistance;
                    
                    // ★★★ 開始時の倍率に、現在のジェスチャーの比率を掛ける ★★★
                    const newMultiplier = gestureState.initialScaleMultiplier * scaleRatio;
                    
                    // ★★★ 新しい中央関数を呼び出してスケールとUIを更新 ★★★
                    setObjectScale(activeObject, newMultiplier);
                }
                updateDebugDisplay();
            }

            function handleTouchEnd(event) {
