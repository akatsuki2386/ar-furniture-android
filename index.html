<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0;
            background-color: #1A202C;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        #title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #title-container h1 {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1.4;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        #ARButton {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 9999px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            padding: 14px 24px !important;
            min-width: 220px !important;
            box-shadow: none !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 15% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 100 !important;
            white-space: nowrap !important;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
        }
        #instruction-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            line-height: 1.7;
            display: none;
            pointer-events: none;
            min-width: 260px;
            box-sizing: border-box;
        }
        #bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 220px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        #decision-controls {
            display: none;
            align-items: center;
            pointer-events: auto;
            width: auto;
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #choosing-controls, #add-button {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            pointer-events: auto;
        }
        .circle-button {
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease, background-color 0.2s ease;
            pointer-events: auto;
            flex-shrink: 0;
            user-select: none;
            -webkit-user-select: none;
        }
        #mode-switch-button {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 5px;
            font-size: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            gap: 5px;
            pointer-events: auto;
        }
        .mode-label {
            transition: all 0.3s ease-in-out;
            padding: 5px 15px;
            border-radius: 9999px;
            font-weight: normal;
            color: #a0aec0;
            background-color: transparent;
        }
        .mode-label.active {
            font-weight: bold;
            color: #1A202C;
            background-color: white;
        }

        #calibrate-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: none;
            width: 56px;
            height: 56px;
        }
        #calibrate-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2D3748;
            padding: 25px;
            border-radius: 16px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }
        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #A0AEC0;
        }
        .modal-content input {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #4A5568;
            background-color: #1A202C;
            color: white;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        .modal-buttons button {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        #modal-confirm {
            background-color: #007AFF;
            color: white;
        }
        #modal-cancel {
            background-color: #4A5568;
            color: white;
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h1>AR家具配置<br>シミュレーション</h1>
    </div>
    
    <div id="overlay">
        <div id="instruction-text"></div>
        
        <button id="mode-switch-button">
            <span id="edit-mode-label" class="mode-label">編集モード</span>
            <span id="view-mode-label" class="mode-label">鑑賞モード</span>
        </button>
        <div id="top-right-controls" style="position: absolute; top: 20px; right: 20px;">
            <button id="exit-ar-button" class="circle-button"></button>
        </div>
        
        <div id="bottom-bar">
            <button id="add-button" class="circle-button"></button>
            
            <div id="decision-controls">
                 <button id="confirm-button" class="circle-button" style="background-color: #007AFF;"></button>
            </div>
        </div>
        
        <button id="calibrate-button" class="circle-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 32px; height: 32px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v18M3 12h18" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 20.25h-9M12 3.75v.008m0 16.492v.008" />
            </svg>
        </button>

        <div id="calibrate-modal">
            <div class="modal-content">
                <h3>基準点の高さを入力</h3>
                <input type="number" id="height-input" placeholder="例: 90 (cm)">
                <div class="modal-buttons">
                    <button id="modal-cancel">キャンセル</button>
                    <button id="modal-confirm">決定</button>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        function main() {
            setupWebXR();
        }

        function setupWebXR() {
            let camera, scene, renderer;
            let hitTestSource = null;
            let hitTestSourceRequested = false;
            let reticle;
            const loader = new GLTFLoader();
            const preloadedModels = new Map();
            let floorY = null;
            
            const furnitureData = [
                { name: 'イス', file: 'chair.glb', height: 0.79 },
                { name: '本棚', file: 'bookshelf.glb', height: 1.8 }, 
                { name: '脚立', file: 'stand.glb', height: 1.2 }, 
            ];
            let previewObject = null;
            const placedObjects = [];
            
            let appState = 'IDLE'; // IDLE, CHOOSING, PLACING, CALIBRATING
            let isEditMode = true; 

            const gestureState = {
                isInteracting: false,
                // ... 他のジェスチャー関連の変数は省略
            };
            
            let scaleCorrectionFactor = 1.0;
            let calibrationTargetPoint = null;
            
            init();

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3));
                
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                const overlay = document.getElementById('overlay');
                overlay.addEventListener('click', onSelect);

                document.getElementById('exit-ar-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m-3-3-3-3m0 0 3-3m-3 3h12" /></svg>`;
                document.getElementById('add-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>`;
                document.getElementById('confirm-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" /></svg>`;

                renderer.xr.addEventListener('sessionstart', () => {
                    document.getElementById('title-container').style.display = 'none';
                    appState = 'IDLE';
                    isEditMode = true; 
                    updateUI();
                    initializeARExperience();
                    preloadModels();
                });

                renderer.xr.addEventListener('sessionend', () => {
                    document.getElementById('title-container').style.display = 'block';
                    document.getElementById('exit-ar-button').style.display = 'none';
                    document.getElementById('mode-switch-button').style.display = 'none';
                    floorY = null;
                    appState = 'IDLE';
                    updateUI();
                });
                
                animate();

                document.body.appendChild(ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.querySelector("#overlay") }
                }));
            }

            function initializeARExperience() {
                reticle = new THREE.Mesh( 
                    new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2), 
                    new THREE.MeshBasicMaterial()
                );
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);
                setupUI();
            }

            function setupUI() {
                document.getElementById('exit-ar-button').addEventListener('click', (e) => { e.stopPropagation(); renderer.xr.getSession()?.end(); });
                
                document.getElementById('mode-switch-button').addEventListener('click', (e) => {
                    e.stopPropagation();
                    isEditMode = !isEditMode;
                    updateUI();
                });

                document.getElementById('add-button').addEventListener('click', (e) => { 
                    e.stopPropagation();
                    appState = 'PLACING';
                    updatePreviewObject(furnitureData[0]); // ★ 簡略化のため、常に最初の家具を選択
                    updateUI();
                });
                
                document.getElementById('confirm-button').addEventListener('click', (e) => { 
                    e.stopPropagation();
                    onConfirm();
                });
                
                document.getElementById('calibrate-button').addEventListener('click', startCalibration);
                document.getElementById('modal-confirm').addEventListener('click', finishCalibration);
                document.getElementById('modal-cancel').addEventListener('click', cancelCalibration);
            }
            
            function onSelect(event) {
                if (event.target.tagName === 'BUTTON' || event.target.closest('button')) {
                    return; // ボタンクリックは無視
                }

                if (appState === 'CALIBRATING') {
                    const frame = renderer.xr.getFrame();
                    if (frame && hitTestSource) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const referenceSpace = renderer.xr.getReferenceSpace();
                            const hitPose = hit.getPose(referenceSpace);
                            handleCalibrationTap(hitPose);
                        }
                    }
                    return;
                }
            }


            function startCalibration(e) {
                e.stopPropagation();
                if (isEditMode) return;
                appState = 'CALIBRATING';
                showInstruction('高さが分かっている場所を<br>タップしてください');
            }
            
            function cancelCalibration() {
                document.getElementById('calibrate-modal').style.display = 'none';
                hideInstruction();
                appState = 'IDLE';
            }

            function handleCalibrationTap(hitPose) {
                if (floorY === null) {
                    showInstruction('先に床を認識してください');
                    setTimeout(hideInstruction, 2000);
                    appState = 'IDLE';
                    return;
                }
                calibrationTargetPoint = hitPose.transform.position;
                document.getElementById('calibrate-modal').style.display = 'flex';
                hideInstruction();
            }

            function finishCalibration() {
                const heightInput = document.getElementById('height-input');
                const realHeightMeters = parseFloat(heightInput.value) / 100;

                if (!realHeightMeters || !calibrationTargetPoint) {
                    cancelCalibration();
                    return;
                }
                
                const arHeight = calibrationTargetPoint.y - floorY;
                if (arHeight <= 0) {
                    cancelCalibration();
                    return;
                }
                
                scaleCorrectionFactor = realHeightMeters / arHeight;
                applyScaleCorrection();
                
                cancelCalibration();
            }

            function applyScaleCorrection() {
                const allObjects = [...placedObjects];
                if (previewObject) {
                    allObjects.push(previewObject);
                }
                allObjects.forEach(obj => {
                    if (obj.userData.initialScale) {
                        const newScale = obj.userData.initialScale.clone().multiplyScalar(scaleCorrectionFactor);
                        obj.scale.copy(newScale);
                    }
                });
            }

            function showInstruction(message) {
                const instructionText = document.getElementById('instruction-text');
                instructionText.innerHTML = message;
                instructionText.style.display = 'block';
            }

            function hideInstruction() {
                document.getElementById('instruction-text').style.display = 'none';
            }
            
            function updatePreviewObject(furniture) { 
                if (previewObject) {
                    scene.remove(previewObject);
                    previewObject = null;
                }
                const gltf = preloadedModels.get(furniture.file);
                if (!gltf) {
                    console.error("モデルがロードされていません:", furniture.file);
                    return;
                };
                
                previewObject = gltf.scene.clone();
                
                const box = new THREE.Box3().setFromObject(previewObject);
                const size = box.getSize(new THREE.Vector3());
                const scaleFactor = furniture.height / size.y;
                
                const baseScale = new THREE.Vector3(scaleFactor, scaleFactor, scaleFactor);
                previewObject.userData.initialScale = baseScale.clone();
                
                const correctedScale = baseScale.clone().multiplyScalar(scaleCorrectionFactor);
                previewObject.scale.copy(correctedScale);

                previewObject.visible = false;
                scene.add(previewObject);
            }
            
            function onConfirm() {
                if (appState === 'PLACING' && previewObject) {
                   const newObject = previewObject.clone();
                   newObject.visible = true;
                   placedObjects.push(newObject);
                   scene.add(newObject);

                   scene.remove(previewObject);
                   previewObject = null;
                   appState = 'IDLE';
                   updateUI();
                }
            }
            
            function updateUI() {
                const addButton = document.getElementById('add-button');
                const decisionControls = document.getElementById('decision-controls');
                const calibrateButton = document.getElementById('calibrate-button');
                const modeSwitchButton = document.getElementById('mode-switch-button');
                const editModeLabel = document.getElementById('edit-mode-label');
                const viewModeLabel = document.getElementById('view-mode-label');
                
                document.getElementById('exit-ar-button').style.display = 'flex';
                modeSwitchButton.style.display = 'flex';

                addButton.style.display = 'none';
                decisionControls.style.display = 'none';
                calibrateButton.style.display = 'none';

                if (isEditMode) {
                    editModeLabel.classList.add('active');
                    viewModeLabel.classList.remove('active');

                    if (appState === 'IDLE') {
                        addButton.style.display = 'flex';
                    } else if (appState === 'PLACING') {
                        decisionControls.style.display = 'flex';
                    }
                } else { // 鑑賞モード
                    editModeLabel.classList.remove('active');
                    viewModeLabel.classList.add('active');
                    calibrateButton.style.display = 'flex';
                }
            }

            function animate() {
                renderer.setAnimationLoop(render);
            }

            function render() {
                if (!renderer.xr.isPresenting) return;
                
                const frame = renderer.xr.getFrame();
                if (!frame) return;

                const referenceSpace = renderer.xr.getReferenceSpace();
                
                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    renderer.xr.getSession().addEventListener('end', () => {
                        hitTestSourceRequested = false; 
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const hitPose = hit.getPose(referenceSpace);
                        
                        if (floorY === null) {
                            floorY = hitPose.transform.position.y;
                        }
                        
                        reticle.visible = true;
                        reticle.matrix.fromArray(hitPose.transform.matrix);
                        
                        if (appState === 'PLACING' && previewObject) {
                            previewObject.visible = true;
                            previewObject.position.setFromMatrixPosition(reticle.matrix);
                        }
                    } else {
                        reticle.visible = false;
                    }
                }
                
                renderer.render(scene, camera);
            }
            // ★★★ 変更がない関数も、完全なコードとして含めるため一部省略しています ★★★
            // 例: preloadModels, createCrossMark
            function preloadModels(){furnitureData.forEach(item=>{loader.load(item.file,gltf=>preloadedModels.set(item.file,gltf))})}
        }
        
        main();
    </script>
</body>
</html>
