<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* === 基本スタイルの設定 === */
        body { 
            margin: 0;
            background-color: #1A202C; /* AR開始前の背景色を濃い紺色に */
            color: white; /* 基本の文字色を白に */
            font-family: sans-serif; /* 標準的なフォントを指定 */
            overflow: hidden; /* スクロールバーが表示されないようにする */
        }
        canvas { display: block; }

        /* === タイトル部分のスタイル === */
        #title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #title-container h1 {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1.4;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5); /* 文字に影をつけて立体感を出す */
        }

        /* === iPhone向けUIのコンテナ === */
        #ios-ar-container {
            display: none; /* 初期状態は非表示 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #ios-ar-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }
        /* iPhone向けARボタンのスタイル */
        #ios-ar-links a {
            display: block;
            padding: 14px 24px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: bold;
            font-size: 16px;
            min-width: 220px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* === AR開始ボタンのスタイル === */
        #ARButton {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2) !important; /* 半透明の白色 */
            border: 1px solid rgba(255, 255, 255, 0.3) !important; /* 少し明るい半透明の枠線 */
            backdrop-filter: blur(10px) !important; /* 背景をぼかすガラスのような効果 */
            -webkit-backdrop-filter: blur(10px) !important; /* Safari用の同じ効果 */
            border-radius: 9999px !important; /* 角を丸くして円形に近づける */
            font-size: 16px !important;
            font-weight: bold !important;
            padding: 14px 24px !important;
            min-width: 220px !important; /* ボタンの最小幅を確保し、長い文字でも改行されないように */
            box-shadow: none !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 15% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 100 !important;
            white-space: nowrap !important; /* 文字を強制的に一行で表示 */
        }

        /* === UI要素を重ねるための基本設定 === */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 下にあるカメラ映像を操作できるようにするため */
            z-index: 10;
        }
        
        #instruction-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            line-height: 1.7;
            display: none;
            pointer-events: none;
            min-width: 260px;
            box-sizing: border-box;
        }
        
        /* === 家具選択パレットのスタイル === */
        #furniture-palette {
            display: flex; /* ボタンを横並びにする */
            flex-direction: row;
            gap: 15px; /* ボタン間の隙間 */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒背景 */
            border-radius: 16px; /* 角を丸くする */
            pointer-events: auto; /* パレット内のボタンは押せるようにする */
        }

        /* === 家具選択ボタンのスタイル === */
        .furniture-button {
            width: 60px;
            height: 60px;
            background-color: #6B7280; /* 通常時の色 */
            color: white;
            border: 2px solid transparent; /* 枠線は透明に */
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out; /* アニメーション効果を滑らかに */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .furniture-button.selected { /* 選択された時のスタイル */
            background-color: #007AFF; /* 選択されている時の色 */
            border-color: #FFF; /* 白い枠線で強調 */
            transform: scale(1.1); /* 少し大きくして目立たせる */
        }
        
        /* === 画面下部の操作エリアのスタイル === */
        #bottom-bar {
            position: absolute;
            bottom: 90px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: auto; /* ボタンを押せるようにする */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* 各ボタン間の隙間 */
        }
        
        /* === 決定・削除・回転ボタンのコンテナ === */
        #action-controls {
            width: 100%;
            max-width: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            display: none; /* 初期状態では非表示 */
        }

        /* === 家具選択UIのコンテナ === */
        #choosing-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            display: none; /* 初期状態は非表示 */
        }
        
        #scale-slider-container {
            position: absolute;
            bottom: 170px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 200px;
            height: 40px;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        #slider-track {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            position: relative;
        }
        #slider-handle {
            width: 32px;
            height: 32px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            border: 4px solid #4a5568;
        }

        /* === 円形ボタンの共通スタイル（ガラス風） === */
        .circle-button {
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border-radius: 50%; /* 正円にする */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease, background-color 0.2s ease;
            pointer-events: auto;
            flex-shrink: 0; /* 親要素がリサイズされてもボタンが縮まないように */
        }
        .circle-button:active { /* ボタンを押した瞬間のスタイル */
            transform: scale(0.9); /* 少し小さくして押した感を出す */
        }
        
        .circle-button:disabled {
            background-color: rgba(128, 128, 128, 0.2);
            border-color: rgba(128, 128, 128, 0.3);
            color: #888;
            cursor: not-allowed;
        }
        
        /* === ★★★ 変更: モード切替トグルボタンのスタイル ★★★ === */
        #mode-switch-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            gap: 12px; /* 文字間の隙間 */
            align-items: center;
        }
        
        #mode-switch-button > span { /* ボタン直下の子span要素に適用 */
            transition: all 0.3s ease-in-out;
            font-weight: normal;
            color: #a0aec0; /* 非アクティブ時の色 (少しグレーがかった白) */
        }

        #mode-switch-button > span.separator {
             color: #6c757d; /* 区切り文字の色 */
        }

        #mode-switch-button > span.active {
            font-weight: bold;
            color: white; /* アクティブ時の色 */
        }

        /* ★★★ 追加: 括弧を表示するための疑似要素 ★★★ */
        #mode-switch-button > span.active::before {
            content: '(';
            margin-right: 0.2em;
        }

        #mode-switch-button > span.active::after {
            content: ')';
            margin-left: 0.2em;
        }

        #add-button, #edit-button {
            display: none;
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h1>AR家具配置<br>シミュレーション</h1>
    </div>

    <div id="ios-ar-container">
        <h2>表示したい家具を選んでください</h2>
        <div id="ios-ar-links">
        </div>
    </div>

    <div id="overlay">
        <div id="instruction-text">
            <span style="font-size: 1.25em; font-weight: bold;">床を認識中<span id="loading-dots"></span></span><br><br>
            カメラをゆっくりと<br>床に向けて<br>動かしてください

        <div id="top-bar" style="position: absolute; top: 40px; width:100%; display: flex; justify-content: center; pointer-events: auto;">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 28px; height: 28px;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m-3-3-3-3m0 0 3-3m-3 3h12" />

                     <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                 </svg>
            </button>
            
            <div id="choosing-controls">
                <button id="back-button" class="circle-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                </button>
                <div id="furniture-palette">
                </div>
            </div>

            <div id="action-controls">
                <button id="delete-button" class="circle-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 32px; height: 32px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.134H8.09a2.09 2.09 0 0 0-2.09 2.134v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />

                <button id="rotate-button" class="circle-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 32px; height: 32px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.092 1.21-.138 2.43-.138 3.662s.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.092-1.21.138-2.43.138-3.662Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        function main() {
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (isIOS) {
                setupIOS();
                return;
            }
            setupWebXR();
        }

        function setupIOS() {
            document.getElementById('title-container').style.display = 'none';
            const iosContainer = document.getElementById('ios-ar-container');
            const iosLinks = document.getElementById('ios-ar-links');
            iosContainer.style.display = 'block';
            const furnitureDataForIOS = [
                { name: 'イスを表示する', file: 'chair.usdz' },
                { name: '本棚を表示する', file: 'bookshelf.usdz' },
                { name: '脚立を表示する', file: 'stand.usdz' },
            ];
            furnitureDataForIOS.forEach(item => {
                const a = document.createElement('a');
                a.setAttribute('rel', 'ar');
                a.href = item.file;
                a.textContent = item.name;
                iosLinks.appendChild(a);
            });
        }

        function setupWebXR() {
            let camera, scene, renderer, controller;
            let hitTestSource = null;
            let hitTestSourceRequested = false;
            let reticle;
            const loader = new GLTFLoader();
            const preloadedModels = new Map();
            let floorY = null;
            let crossMark;
            let scaleSliderContainer, sliderTrack, sliderHandle;
            
            let isDraggingSlider = false; 
            let lastTouchX = 0, isSwiping = false, swipeMoved = false; 
            let dotAnimationTimer = null;
            
            const furnitureData = [
                { name: 'イス', file: 'chair.glb', height: 0.79 },
                { name: '本棚', file: 'bookshelf.glb', height: 1.8 }, 
                { name: '脚立', file: 'stand.glb', height: 1.2 }, 
            ];
            let currentFurniture = furnitureData[0];
            let previewObject = null;
            const placedObjects = [];
            const raycaster = new THREE.Raycaster();
            let selectedObject = null;
            let hoveredObject = null;
            let appState = 'IDLE';
            let isEditMode = false; 
            
            init();
            
            function createCrossMark() {
                const canvas = document.createElement('canvas');
                const size = 256;
                canvas.width = size;
                canvas.height = size;
                const context = canvas.getContext('2d');

                context.fillStyle = 'rgba(204, 0, 0, 0.8)';
                context.beginPath();
                context.arc(size / 2, size / 2, size / 2, 0, 2 * Math.PI);
                context.fill();
                
                context.strokeStyle = 'white';
                context.lineWidth = size * 0.1;
                context.lineCap = 'round';
                
                context.beginPath();
                const margin = size * 0.25;
                context.moveTo(margin, margin);
                context.lineTo(size - margin, size - margin);
                context.moveTo(size - margin, margin);
                context.lineTo(margin, size - margin);
                context.stroke();
                
                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture, 
                    transparent: true,
                    depthTest: false 
                });
                
                const geometry = new THREE.PlaneGeometry(1, 1);
                const plane = new THREE.Mesh(geometry, material);
                
                plane.renderOrder = 999;
                plane.visible = false;
                return plane;
            }

            function preloadModels() {
                const loadingPromises = furnitureData.map(item => {
                    return new Promise((resolve, reject) => {
                        loader.load(item.file, (gltf) => {
                            preloadedModels.set(item.file, gltf);
                            resolve();
                        }, undefined, reject);
                    });
                });
                Promise.all(loadingPromises)
                    .then(() => console.log("すべてのモデルの事前読み込みが完了しました！"))
                    .catch(error => console.error("モデルの事前読み込み中にエラーが発生しました。", error));
            }

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3));
                
                crossMark = createCrossMark();
                scene.add(crossMark);
                
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true, 
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                renderer.xr.addEventListener('sessionstart', () => {
                    document.getElementById('title-container').style.display = 'none';
                    appState = 'IDLE';
                    isEditMode = true; 
                    updateUI();
                    initializeARExperience();
                    preloadModels();
                });

                renderer.xr.addEventListener('sessionend', () => {
                    document.getElementById('title-container').style.display = 'block';
                    document.getElementById('exit-ar-button').style.display = 'none';
                    document.getElementById('mode-switch-button').style.display = 'none';
                    document.getElementById('bottom-bar').style.display = 'none';
                    document.getElementById('scale-slider-container').style.display = 'none';
                    stopDotAnimation(); 
                    floorY = null; 
                });
                
                animate();

                document.body.appendChild(ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.querySelector("#overlay") }
                }));
            }

            function initializeARExperience() {
                reticle = new THREE.Mesh( 
                    new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2), 
                    new THREE.MeshBasicMaterial()
                );

                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);
                setupUI();
            }
            
            function setupUI() {
                document.getElementById('exit-ar-button').addEventListener('click', () => {
                    const currentSession = renderer.xr.getSession();
                    if (currentSession) {
                        currentSession.end();
                    }
                });
                
                document.getElementById('mode-switch-button').addEventListener('click', () => {
                    isEditMode = !isEditMode;
                    if (!isEditMode) {
                        appState = 'IDLE';
                        if (selectedObject) setObjectTransparency(selectedObject, false);
                        if (hoveredObject) setObjectTransparency(hoveredObject, false);
                        selectedObject = null;
                        hoveredObject = null;
                    }
                    updateUI();
                });

                document.getElementById('add-button').addEventListener('click', () => {
                    if (appState === 'IDLE') {
                        appState = 'CHOOSING';
                        updateUI();
                    }
                });
                
                document.getElementById('edit-button').addEventListener('click', onSelect);
                
                document.getElementById('back-button').addEventListener('click', () => {
                    if (appState === 'CHOOSING') {
                        appState = 'IDLE';
                        updateUI();
                    }
                });

                const palette = document.getElementById('furniture-palette');
                palette.innerHTML = '';
                furnitureData.forEach((item) => {
                    const button = document.createElement('button');
                    button.className = 'furniture-button';
                    button.textContent = item.name;
                    button.addEventListener('click', () => {
                        if (appState === 'CHOOSING') {
                            currentFurniture = item;
                            updatePreviewObject();
                            appState = 'PLACING';
                            updateUI();
                        }
                    });
                    palette.appendChild(button);
                });
                document.getElementById('rotate-button').addEventListener('click', onRotate);
                document.getElementById('delete-button').addEventListener('click', onDelete);
                document.getElementById('confirm-button').addEventListener('click', onConfirm);
                
                scaleSliderContainer = document.getElementById('scale-slider-container');
                sliderTrack = document.getElementById('slider-track');
                sliderHandle = document.getElementById('slider-handle');

                const onSliderDragStart = (e) => {
                    e.stopPropagation();
                    isDraggingSlider = true;
                };
                const onSliderDragEnd = () => isDraggingSlider = false;
                const onSliderDragMove = (event) => {
                    if (!isDraggingSlider) return;
                    event.preventDefault();
                    
                    const clientX = event.clientX || event.touches[0].clientX;
                    const rect = sliderTrack.getBoundingClientRect();
                    let percent = (clientX - rect.left) / rect.width;
                    percent = Math.max(0, Math.min(1, percent));
                    
                    updateScaleFromSlider(percent);
                };
                
                sliderHandle.addEventListener('mousedown', onSliderDragStart);
                document.addEventListener('mousemove', onSliderDragMove);
                document.addEventListener('mouseup', onSliderDragEnd);
                sliderHandle.addEventListener('touchstart', onSliderDragStart, { passive: false });
                document.addEventListener('touchmove', onSliderDragMove, { passive: false });
                document.addEventListener('touchend', onSliderDragEnd);
                
                renderer.domElement.addEventListener('touchstart', onTouchStart);
                renderer.domElement.addEventListener('touchmove', onTouchMove);
                renderer.domElement.addEventListener('touchend', onTouchEnd);
            }
            
            function updateSliderForObject(object) {
                if (!object) return;
                const multiplier = object.userData.scaleMultiplier || 1.0;
                const percent = (multiplier - 0.5) / 1.5;
                updateSliderHandlePosition(percent);
            }

            function updateSliderHandlePosition(percent) {
                const handleWidth = sliderHandle.offsetWidth;
                const trackWidth = sliderTrack.offsetWidth;
                sliderHandle.style.left = `calc(${percent * 100}% - ${handleWidth * percent}px)`;
            }

            function updateScaleFromSlider(percent) {
                const activeObject = (appState === 'PLACING') ? previewObject : selectedObject;
                if (!activeObject) return;
                
                const multiplier = 0.5 + percent * 1.5;
                activeObject.userData.scaleMultiplier = multiplier;
                
                const initialScale = activeObject.userData.initialScale;
                activeObject.scale.copy(initialScale).multiplyScalar(multiplier);

                updateSliderHandlePosition(percent);
            }

            function updatePreviewObject() { 
                if (previewObject) {
                    scene.remove(previewObject);
                    previewObject = null;
                }
                const gltf = preloadedModels.get(currentFurniture.file);
                if (!gltf) return;
                
                previewObject = gltf.scene.clone();
                setObjectTransparency(previewObject, true);

                const initialBox = new THREE.Box3().setFromObject(previewObject);
                const initialCenter = new THREE.Vector3();
                initialBox.getCenter(initialCenter);
                
                const size = initialBox.getSize(new THREE.Vector3());
                const scaleFactor = currentFurniture.height / size.y;
                previewObject.scale.set(scaleFactor, scaleFactor, scaleFactor);
                
                previewObject.userData.initialScale = previewObject.scale.clone();
                previewObject.userData.scaleMultiplier = 1.0;
                previewObject.userData.centerOffset = initialCenter.multiplyScalar(scaleFactor);
                previewObject.userData.crossMarkScale = Math.max(size.x, size.z) * scaleFactor;

                previewObject.visible = false;
                scene.add(previewObject);
                updateSliderForObject(previewObject);
            }
            
            function onSelect() {
                if (isEditMode && appState === 'IDLE' && hoveredObject) {
                    if (selectedObject) setObjectTransparency(selectedObject, false);

                    selectedObject = hoveredObject;
                    hoveredObject = null;
                    setObjectTransparency(selectedObject, true);
                    appState = 'EDITING';
                    updateUI();
                    updateSliderForObject(selectedObject);
                }
            }

            function onConfirm() {
                if (appState === 'PLACING') {
                    placeNewObject();
                } else if (appState === 'EDITING') {
                    setObjectTransparency(selectedObject, false);
                    selectedObject = null;
                    appState = 'IDLE';
                    updateUI();
                }
            }
            
            function onRotate() {
                const target = (appState === 'PLACING') ? previewObject : selectedObject;
                if (target) {
                    target.rotation.y += Math.PI / 4;
                }
            }
            
            function onDelete() {
                if (appState === 'PLACING') {
                    if(previewObject) scene.remove(previewObject);
                    previewObject = null;
                    appState = 'CHOOSING';
                } else if (appState === 'EDITING') {
                    if(selectedObject) {
                        scene.remove(selectedObject);
                        const index = placedObjects.indexOf(selectedObject);
                        if (index > -1) placedObjects.splice(index, 1);
                        selectedObject = null;
                    }
                    appState = 'IDLE';
                }
                updateUI();
            }
            
            function placeNewObject() { 
                if (!previewObject) return;
                const solidObject = previewObject.clone();
                setObjectTransparency(solidObject, false);

                solidObject.position.copy(previewObject.position);
                solidObject.rotation.copy(previewObject.rotation);
                solidObject.scale.copy(previewObject.scale);
                solidObject.userData = JSON.parse(JSON.stringify(previewObject.userData));

                scene.add(solidObject);
                placedObjects.push(solidObject);
                scene.remove(previewObject);
                previewObject = null;
                appState = 'IDLE';
                updateUI();
            }
            
            function setObjectTransparency(object, isTransparent) {
                if (!object) return;
                object.traverse(child => {
                    if (child.isMesh) {
                        child.material.transparent = isTransparent;
                        child.material.opacity = isTransparent ? 0.7 : 1.0;
                    }
                });
            }

            function updateUI() {
                const bottomBar = document.getElementById('bottom-bar');
                const addButton = document.getElementById('add-button');
                const editButton = document.getElementById('edit-button');
                const choosingControls = document.getElementById('choosing-controls');
                const actionControls = document.getElementById('action-controls');
                const scaleSlider = document.getElementById('scale-slider-container');
                const modeSwitchButton = document.getElementById('mode-switch-button');
                const editModeLabel = document.getElementById('edit-mode-label');
                const viewModeLabel = document.getElementById('view-mode-label');

                
                document.getElementById('exit-ar-button').style.display = 'flex';
                modeSwitchButton.style.display = 'flex';

                if (isEditMode) {
                    // 編集モードのラベルをアクティブに
                    editModeLabel.classList.add('active');
                    viewModeLabel.classList.remove('active');

                    bottomBar.style.display = 'flex';
                    addButton.style.display = 'none';
                    editButton.style.display = 'none';
                    choosingControls.style.display = 'none';
                    actionControls.style.display = 'none';
                    scaleSlider.style.display = 'none';

                    switch (appState) {
                        case 'IDLE':
                            addButton.style.display = 'flex';
                            if (hoveredObject) {
                                editButton.style.display = 'flex';
                            }
                            break;
                        case 'CHOOSING':
                            choosingControls.style.display = 'flex';
                            break;
                        case 'PLACING':
                        case 'EDITING':
                            actionControls.style.display = 'flex';
                            scaleSlider.style.display = 'flex';
                            break;
                    }
                } else { 
                    // 鑑賞モードのラベルをアクティブに
                    editModeLabel.classList.remove('active');
                    viewModeLabel.classList.add('active');

                    bottomBar.style.display = 'none'; // 鑑賞モードでは下部バーは非表示
                    addButton.style.display = 'none';
                    editButton.style.display = 'none';
                    choosingControls.style.display = 'none';
                    actionControls.style.display = 'none';
                    scaleSlider.style.display = 'none';
                }
            }

            function handleHover() {
                if (!isEditMode || appState !== 'IDLE') {
                    if (hoveredObject) {
                        setObjectTransparency(hoveredObject, false);
                        hoveredObject = null;
                        updateUI();
                    }
                    return;
                }
                
                raycaster.setFromCamera({ x: 0, y: 0 }, camera);
                const intersects = raycaster.intersectObjects(placedObjects, true);
                let newHoveredObject = null;
                if (intersects.length > 0) {
                    let currentObject = intersects[0].object;
                    while (currentObject) {
                        if (placedObjects.includes(currentObject)) {
                            newHoveredObject = currentObject;
                            break; 
                        }
                        currentObject = currentObject.parent;
                    }
                }
                
                if (newHoveredObject !== hoveredObject) {
                    if (hoveredObject) setObjectTransparency(hoveredObject, false);
                    if (newHoveredObject) setObjectTransparency(newHoveredObject, true);
                    hoveredObject = newHoveredObject;
                    updateUI();
                }
            }
            
            function onTouchStart(event) {
                if (event.target !== renderer.domElement) return;
                if (!isEditMode || (appState !== 'PLACING' && appState !== 'EDITING')) return;
                
                if (event.touches.length === 1) {
                    isSwiping = true;
                    lastTouchX = event.touches[0].clientX;
                }
            }

            function onTouchMove(event) {
                if (!isSwiping || event.touches.length !== 1) return;
                
                const activeObject = (appState === 'PLACING') ? previewObject : selectedObject;
                if (!activeObject) return;
                
                event.preventDefault(); 
                const currentX = event.touches[0].clientX;
                const deltaX = currentX - lastTouchX;
                
                activeObject.rotation.y += deltaX * 0.02;
                lastTouchX = currentX;
            }

            function onTouchEnd(event) {
                isSwiping = false;
            }

            function startDotAnimation() {
                if (dotAnimationTimer) return; 
                const dotsElement = document.getElementById('loading-dots');
                if (!dotsElement) return;

                let dotCount = 0;
                const dots = ['・', '・・', '・・・'];
                
                dotAnimationTimer = setInterval(() => {
                    dotsElement.textContent = dots[dotCount % dots.length];
                    dotCount++;
                }, 400); 
            }

            function stopDotAnimation() {
                if (dotAnimationTimer) {
                    clearInterval(dotAnimationTimer);
                    dotAnimationTimer = null;
                }
            }

            function animate() {
                renderer.setAnimationLoop(render);
            }

            function render(timestamp, frame) {
                if (!renderer.xr.isPresenting) return;
                handleHover();
                
                const confirmButton = document.getElementById('confirm-button');
                const instructionText = document.getElementById('instruction-text');
                let isPlaceable = false;
                const activeObject = (appState === 'PLACING') ? previewObject : selectedObject;

                if (frame) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    if (hitTestSource) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);

                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const hitPose = hit.getPose(referenceSpace);
                            const hitY = hitPose.transform.position.y;
                            
                            if (floorY === null) floorY = hitY;
                            
                            const Y_TOLERANCE = 0.2;
                            isPlaceable = Math.abs(hitY - floorY) < Y_TOLERANCE;
                            
                            reticle.matrix.fromArray(hitPose.transform.matrix);
                            
                            if (instructionText.style.display !== 'none') {
                                instructionText.style.display = 'none';
                                stopDotAnimation();
                            }

                            if (isEditMode) {
                                if (activeObject && !isSwiping) { 
                                    activeObject.position.setFromMatrixPosition(reticle.matrix);
                                }
                                if(activeObject) activeObject.visible = true;
                                
                                if (appState === 'PLACING' || appState === 'EDITING') {
                                    reticle.visible = isPlaceable;
                                    crossMark.visible = !isPlaceable;
                                    if (crossMark.visible && activeObject) {
                                        crossMark.position.copy(activeObject.position).add(activeObject.userData.centerOffset);
                                        const scale = activeObject.userData.crossMarkScale * 0.6; 
                                        crossMark.scale.set(scale, scale, scale);
                                        crossMark.quaternion.copy(camera.quaternion);
                                    }
                                } else {
                                    reticle.visible = true;
                                    crossMark.visible = false;
                                }
                            } else { 
                                reticle.visible = false;
                                crossMark.visible = false;
                            }
                        } else {
                            isPlaceable = false;
                            reticle.visible = false;
                            crossMark.visible = false;
                            if (activeObject) activeObject.visible = false;
                            if (instructionText.style.display !== 'block') {
                                instructionText.style.display = 'block';
                                startDotAnimation();
                            }
                        }
                    }
                }
                
                if (isEditMode && (appState === 'PLACING' || appState === 'EDITING')) {
                    confirmButton.disabled = !isPlaceable;
                }
                
                if (!hitTestSourceRequested && renderer.xr.getSession()) {
                    const session = renderer.xr.getSession();
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false; hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }
                
                renderer.render(scene, camera);
            }
        }
        
        main();
    </script>
