<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0;
            background-color: #1A202C;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        #title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
        }
        #ARButton {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 9999px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            padding: 14px 24px !important;
            min-width: 220px !important;
            box-shadow: none !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 15% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 100 !important;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        #instruction-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            line-height: 1.7;
            display: none;
            pointer-events: none;
        }
        #bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 220px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
            box-sizing: border-box;
            gap: 15px;
        }
        #transform-controls, #decision-controls {
            display: none;
            align-items: center;
            pointer-events: auto;
            width: 90%;
            max-width: 400px;
            justify-content: center;
        }
        #transform-controls { gap: 15px; }
        #decision-controls {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 9999px;
            overflow: hidden;
            width: auto;
        }
        #scale-slider-container {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 0 10px;
        }
        .slider-icon {
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            padding: 0 8px;
        }
        #slider-track {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            position: relative;
        }
        #slider-handle {
            width: 32px;
            height: 32px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            border: 4px solid #4a5568;
            transition: transform 0.1s ease;
        }
        .rotation-button-group {
            display: flex;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            overflow: hidden;
        }
        .group-button {
            background: none;
            border: none;
            color: white;
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        .group-button:active { background-color: rgba(255, 255, 255, 0.2); }
        #delete-button, #confirm-button { padding: 16px 28px; }
        #delete-button { border-right: 1px solid rgba(255, 255, 255, 0.3); }
        #rotate-right-button { border-left: 1px solid rgba(255, 255, 255, 0.3); }
        #rotate-left-button svg { transform: scaleX(-1); }
        #choosing-controls, #add-button, #edit-button {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            pointer-events: auto;
        }
        .circle-button {
            width: 64px; height: 64px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: white; border-radius: 50%;
            cursor: pointer; display: flex;
            justify-content: center; align-items: center;
            transition: transform 0.1s ease, background-color 0.2s ease;
            user-select: none; -webkit-user-select: none;
        }
        #mode-switch-button {
            position: absolute; top: 40px; left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px; padding: 5px;
            font-size: 15px; cursor: pointer;
            backdrop-filter: blur(10px);
            display: none; align-items: center; gap: 5px;
        }
        .mode-label {
            padding: 5px 15px; border-radius: 9999px;
            font-weight: normal; color: #a0aec0;
        }
        .mode-label.active { font-weight: bold; color: #1A202C; background-color: white; }
        #calibrate-button {
            position: absolute; bottom: 30px; right: 30px;
            display: none; width: 56px; height: 56px;
        }
        #calibration-input-ui {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: none; flex-direction: column;
            align-items: center; gap: 15px;
            background-color: rgba(0,0,0,0.6);
            padding: 20px; border-radius: 16px;
            width: 90%; max-width: 320px;
            pointer-events: auto;
        }
        #calibration-input-ui label { color: #A0AEC0; font-size: 14px; }
        .input-row { display: flex; gap: 10px; width: 100%; align-items: center; }
        #height-input {
            flex-grow: 1; padding: 12px;
            border-radius: 8px; border: 2px solid #4A5568;
            background-color: #1A202C; color: white;
            font-size: 18px; text-align: center; min-width: 0;
        }
        #calibration-input-ui button {
            padding: 12px 20px; border-radius: 8px;
            border: none; font-size: 16px; font-weight: bold;
            cursor: pointer; background-color: #007AFF; color: white;
        }
    </style>
</head>
<body>
    <div id="title-container"><h1>AR家具配置<br>シミュレーション</h1></div>
    <div id="overlay">
        <div id="instruction-text"></div>
        <button id="mode-switch-button">
            <span id="edit-mode-label" class="mode-label">編集モード</span>
            <span id="view-mode-label" class="mode-label">鑑賞モード</span>
        </button>
        <div id="top-right-controls" style="position: absolute; top: 20px; right: 20px;">
            <button id="exit-ar-button" class="circle-button"></button>
        </div>
        <div id="bottom-bar">
            <button id="add-button" class="circle-button"></button>
            <button id="edit-button" class="circle-button"></button>
            <div id="choosing-controls">
                <button id="back-button" class="circle-button"></button>
                <div id="furniture-palette"></div>
            </div>
            <div id="transform-controls">
                <div id="scale-slider-container">
                    <span class="slider-icon">-</span>
                    <div id="slider-track"><div id="slider-handle"></div></div>
                    <span class="slider-icon">+</span>
                </div>
                <div class="rotation-button-group">
                    <button id="rotate-left-button" class="group-button"></button>
                    <button id="rotate-right-button" class="group-button"></button>
                </div>
            </div>
            <div id="decision-controls">
                <button id="delete-button" class="group-button"></button>
                <button id="confirm-button" class="group-button"></button>
            </div>
            <div id="calibration-input-ui">
                <label for="height-input">ロックした地点の床からの高さを入力</label>
                <div class="input-row">
                    <input type="number" id="height-input" placeholder="例: 90" />
                    <span>cm</span>
                    <button id="calibration-confirm-button">決定</button>
                </div>
            </div>
        </div>
        <button id="calibrate-button" class="circle-button"></button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        function main() { setupWebXR(); }

        function setupWebXR() {
            let camera, scene, renderer, controller;
            let hitTestSource = null;
            let reticle;
            const loader = new GLTFLoader();
            const preloadedModels = new Map();
            let floorY = null;
            const furnitureData = [
                { name: 'イス', file: 'chair.glb', height: 0.79 },
                { name: '本棚', file: 'bookshelf.glb', height: 1.8 },
                { name: '脚立', file: 'stand.glb', height: 1.2 },
            ];
            let currentFurniture = furnitureData[0];
            let previewObject = null;
            const placedObjects = [];
            let appState = 'IDLE';
            let isEditMode = true;
            let scaleCorrectionFactor = 1.0;
            let lockedHitMatrix = null;
            // ... (他の変数の宣言は省略) ...
            let isRotatingContinuously = false, continuousRotationDirection = 0, longPressTimer = null;
            let isDraggingSlider = false;

            init();

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3));
                
                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                controller = renderer.xr.getController(0);
                controller.addEventListener('select', onXRSelect);
                scene.add(controller);

                renderer.xr.addEventListener('sessionstart', (e) => {
                    appState = 'IDLE';
                    isEditMode = true;
                    initializeARExperience();
                    preloadModels();

                    const session = e.target.getSession();
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => { hitTestSource = source; });
                    });
                    session.addEventListener('end', () => { hitTestSource = null; });
                });

                renderer.xr.addEventListener('sessionend', () => {
                    floorY = null;
                    appState = 'IDLE';
                    updateUI();
                });
                
                animate();

                document.body.appendChild(ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.querySelector("#overlay") }
                }));
            }

            function initializeARExperience() {
                reticle = new THREE.Mesh( 
                    new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2), 
                    new THREE.MeshBasicMaterial({ color: 0x007AFF })
                );
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);
                setupUI();
                updateUI();
            }

            function setupUI() {
                document.getElementById('exit-ar-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m-3-3-3-3m0 0 3-3m-3 3h12" /></svg>`;
                document.getElementById('add-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>`;
                document.getElementById('confirm-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" /></svg>`;
                document.getElementById('calibrate-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 32px; height: 32px;"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75L19.5 19.5M3.75 19.5L19.5 3.75" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15M4.5 12h15" /></svg>`;
                
                document.getElementById('exit-ar-button').addEventListener('click', (e) => { e.stopPropagation(); renderer.xr.getSession()?.end(); });
                
                document.getElementById('mode-switch-button').addEventListener('click', (e) => {
                    e.stopPropagation();
                    isEditMode = !isEditMode;
                    appState = 'IDLE';
                    updateUI();
                });

                document.getElementById('add-button').addEventListener('click', (e) => { 
                    e.stopPropagation();
                    appState = 'CHOOSING';
                    updateUI();
                });

                document.getElementById('confirm-button').addEventListener('click', (e) => { 
                    e.stopPropagation();
                    onConfirm();
                });
                
                document.getElementById('calibrate-button').addEventListener('click', startCalibration);
                document.getElementById('calibration-confirm-button').addEventListener('touchend', finishCalibration, { passive: false });

                /* ★★★ 機能復活時にコメントを外す ★★★
                const palette = document.getElementById('furniture-palette');
                palette.innerHTML = '';
                furnitureData.forEach((item) => {
                    const button = document.createElement('button');
                    button.className = 'furniture-button';
                    button.textContent = item.name;
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        currentFurniture = item;
                        appState = 'PLACING';
                        updatePreviewObject(currentFurniture);
                        updateUI();
                    });
                    palette.appendChild(button);
                });

                document.getElementById('delete-button').innerHTML = `...`;
                document.getElementById('delete-button').addEventListener('click', (e) => { e.stopPropagation(); onDelete(); });

                const rotateLeftButton = document.getElementById('rotate-left-button');
                const rotateRightButton = document.getElementById('rotate-right-button');
                setupRotationButtonEvents(rotateLeftButton, -1);
                setupRotationButtonEvents(rotateRightButton, 1);
                
                const sliderHandle = document.getElementById('slider-handle');
                sliderHandle.addEventListener('mousedown', onSliderDragStart);
                sliderHandle.addEventListener('touchstart', onSliderDragStart, { passive: false });
                */
            }
            
            function onXRSelect() {
                if (reticle.visible) {
                    if (appState === 'PLACING') {
                        onConfirm();
                    } else if (appState === 'CALIBRATING_TARGETING') {
                        lockedHitMatrix = reticle.matrix.clone();
                        appState = 'CALIBRATING_INPUT';
                        updateUI();
                    }
                }
            }

            function startCalibration(e) {
                e.stopPropagation();
                if (isEditMode) return;
                appState = 'CALIBRATING_TARGETING';
                updateUI();
            }
            
            function finishCalibration(e) {
                e.preventDefault();
                e.stopPropagation();

                const heightInput = document.getElementById('height-input');
                const realHeightMeters = parseFloat(heightInput.value) / 100;

                if (!realHeightMeters || !lockedHitMatrix || !isFinite(realHeightMeters)) {
                    cancelCalibration();
                    return;
                }
                
                const lockedPosition = new THREE.Vector3().setFromMatrixPosition(lockedHitMatrix);
                const arHeight = lockedPosition.y - floorY;

                if (arHeight <= 0 || !isFinite(arHeight)) {
                    cancelCalibration();
                    return;
                }
                
                scaleCorrectionFactor = realHeightMeters / arHeight;
                applyScaleCorrection();
                
                cancelCalibration();
            }
            
            function cancelCalibration() {
                lockedHitMatrix = null;
                appState = 'IDLE';
                document.getElementById('height-input').value = '';
                updateUI();
            }

            function applyScaleCorrection() {
                const allObjects = [...placedObjects, previewObject].filter(Boolean);
                allObjects.forEach(obj => {
                    if (obj.userData.initialScale) {
                        const newScale = obj.userData.initialScale.clone().multiplyScalar(scaleCorrectionFactor);
                        // 他のスケール操作とも組み合わせられるように（現在は無効化中）
                        // if (obj.userData.scaleMultiplier) {
                        //     newScale.multiplyScalar(obj.userData.scaleMultiplier);
                        // }
                        obj.scale.copy(newScale);
                    }
                });
            }

            function showInstruction(message) {
                const instructionText = document.getElementById('instruction-text');
                instructionText.innerHTML = message;
                instructionText.style.display = 'block';
            }

            function hideInstruction() {
                document.getElementById('instruction-text').style.display = 'none';
            }
            
            function updatePreviewObject(furniture) { 
                if (previewObject) scene.remove(previewObject);
                
                const gltf = preloadedModels.get(furniture.file);
                if (!gltf) return;
                
                previewObject = gltf.scene.clone();
                
                const box = new THREE.Box3().setFromObject(previewObject);
                const size = box.getSize(new THREE.Vector3());
                const scaleFactor = furniture.height / size.y;
                
                const baseScale = new THREE.Vector3(scaleFactor, scaleFactor, scaleFactor);
                previewObject.userData.initialScale = baseScale.clone();
                
                const correctedScale = baseScale.clone().multiplyScalar(scaleCorrectionFactor);
                previewObject.scale.copy(correctedScale);

                previewObject.visible = false;
                scene.add(previewObject);
            }
            
            function onConfirm() {
                if (appState === 'PLACING' && previewObject) {
                   const newObject = previewObject.clone();
                   newObject.visible = true;
                   placedObjects.push(newObject);
                   scene.add(newObject);

                   scene.remove(previewObject);
                   previewObject = null;
                   appState = 'IDLE';
                   updateUI();
                }
            }
            
            function updateUI() {
                const allControls = document.querySelectorAll('#overlay button, #overlay div[id*="-controls"], #overlay div[id*="-ui"]');
                allControls.forEach(b => b.style.display = 'none');
                hideInstruction();

                const session = renderer.xr.getSession();
                if (!session) {
                    document.getElementById('title-container').style.display = 'block';
                    return;
                }

                document.getElementById('title-container').style.display = 'none';
                document.getElementById('exit-ar-button').style.display = 'flex';
                document.getElementById('mode-switch-button').style.display = 'flex';
                
                const editModeLabel = document.getElementById('edit-mode-label');
                const viewModeLabel = document.getElementById('view-mode-label');

                if (isEditMode) {
                    editModeLabel.classList.add('active');
                    viewModeLabel.classList.remove('active');

                    // ★★★ シンプル化されたUIロジック ★★★
                    if (appState === 'IDLE') {
                        document.getElementById('add-button').style.display = 'flex';
                    } else if (appState === 'CHOOSING') {
                        // 本来は家具パレットなどを表示
                        showInstruction('（家具選択UIは一時的に無効化中）');
                    } else if (appState === 'PLACING') {
                        document.getElementById('decision-controls').style.display = 'flex';
                    }
                } else { // 鑑賞モード
                    editModeLabel.classList.remove('active');
                    viewModeLabel.classList.add('active');
                    
                    if (appState === 'IDLE') {
                         document.getElementById('calibrate-button').style.display = 'flex';
                    } else if (appState === 'CALIBRATING_TARGETING') {
                        showInstruction('高さを測りたい場所を<br>〇印に合わせてタップ');
                    } else if (appState === 'CALIBRATING_INPUT') {
                        document.getElementById('calibration-input-ui').style.display = 'flex';
                    }
                }
            }

            function animate() {
                renderer.setAnimationLoop(render);
            }

            function render() {
                if (!renderer.xr.isPresenting) return;
                
                const frame = renderer.xr.getFrame();
                if (!frame) return;

                const referenceSpace = renderer.xr.getReferenceSpace();
                
                const showReticle = (appState === 'PLACING' || appState === 'CALIBRATING_TARGETING');

                if (hitTestSource && showReticle) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const hitPose = hit.getPose(referenceSpace);
                        if (floorY === null) floorY = hitPose.transform.position.y;
                        reticle.visible = true;
                        reticle.matrix.fromArray(hitPose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                } else {
                    reticle.visible = false;
                }
                
                if (appState === 'PLACING' && previewObject && reticle.visible) {
                    previewObject.visible = true;
                    previewObject.position.setFromMatrixPosition(reticle.matrix);
                } else if (previewObject && appState !== 'PLACING') {
                    previewObject.visible = false;
                }
                
                renderer.render(scene, camera);
            }
            function preloadModels(){furnitureData.forEach(item=>{loader.load(item.file,gltf=>preloadedModels.set(item.file,gltf))})}
        }
        
        main();
    </script>
</body>
</html>
