<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR家具配置アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            background-color: #1A202C;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        #title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #title-container h1 {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1.4;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        #ios-ar-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
        }
        #ios-ar-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }
        #ios-ar-links a {
            display: block;
            padding: 14px 24px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: bold;
            font-size: 16px;
            min-width: 220px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        #ARButton {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 9999px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            padding: 14px 24px !important;
            min-width: 220px !important;
            box-shadow: none !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 15% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 100 !important;
            white-space: nowrap !important;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Changed to none */
        }
        #overlay-touch-area {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: auto; /* This area will capture touches */
        }
        #instruction-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            line-height: 1.7;
            display: none;
            pointer-events: none;
            min-width: 260px;
            box-sizing: border-box;
        }
        #furniture-palette {
            display: flex;
            flex-direction: row;
            gap: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            pointer-events: auto;
        }
        .furniture-button {
            width: 60px;
            height: 60px;
            background-color: #6B7280;
            color: white;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }
        .furniture-button.selected {
            background-color: #007AFF;
            border-color: #FFF;
            transform: scale(1.1);
        }
        #bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 220px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
            box-sizing: border-box;
            gap: 15px;
        }

        #transform-controls, #decision-controls {
            display: none;
            align-items: center;
            pointer-events: auto;
            width: 90%;
            max-width: 400px;
            justify-content: center;
        }

        #transform-controls {
            gap: 15px;
        }
        #decision-controls {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 9999px;
            overflow: hidden;
            width: auto;
        }

        #scale-slider-container {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 0 10px;
        }
        .slider-icon {
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            padding: 0 8px;
        }

        #slider-track {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            position: relative;
        }
        #slider-handle {
            width: 32px;
            height: 32px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            border: 4px solid #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease;
        }

        .rotation-button-group {
            display: flex;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            overflow: hidden;
        }
        .group-button {
            background: none;
            border: none;
            color: white;
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .group-button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #delete-button, #confirm-button {
            padding: 16px 28px;
        }
        #delete-button {
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }
        #rotate-right-button {
            border-left: 1px solid rgba(255, 255, 255, 0.3);
        }
        #rotate-left-button svg {
            transform: scaleX(-1);
        }

        #choosing-controls, #add-button, #edit-button, #calibrate-button {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            pointer-events: auto;
        }
        .circle-button {
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease, background-color 0.2s ease;
            pointer-events: auto;
            flex-shrink: 0;
            user-select: none;
            -webkit-user-select: none;
        }
        #mode-switch-button {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 5px;
            font-size: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            gap: 5px;
            pointer-events: auto;
        }
        .mode-label {
            transition: all 0.3s ease-in-out;
            padding: 5px 15px;
            border-radius: 9999px;
            font-weight: normal;
            color: #a0aec0;
            background-color: transparent;
        }
        .mode-label.active {
            font-weight: bold;
            color: #1A202C;
            background-color: white;
        }
        /* Styles for Calibration UI from the first file */
        #calibration-input-ui {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 16px;
            width: 90%;
            max-width: 320px;
            pointer-events: auto;
        }
        #calibration-input-ui label { color: #A0AEC0; font-size: 14px; }
        .input-row { display: flex; gap: 10px; width: 100%; align-items: center; }
        #height-input {
            flex-grow: 1; padding: 12px; border-radius: 8px;
            border: 2px solid #4A5568; background-color: #1A202C;
            color: white; font-size: 18px; text-align: center; min-width: 0;
        }
        #calibration-confirm-button {
            padding: 12px 20px; border-radius: 8px; border: none;
            font-size: 16px; font-weight: bold; cursor: pointer;
            background-color: #007AFF; color: white;
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h1>AR家具配置<br>シミュレーション</h1>
    </div>

    <div id="ios-ar-container">
        <h2>表示したい家具を選んでください</h2>
        <div id="ios-ar-links">
        </div>
    </div>

    <div id="overlay">
        <div id="overlay-touch-area"></div>

        <div id="instruction-text"></div>

        <button id="mode-switch-button">
            <span id="edit-mode-label" class="mode-label">編集モード</span>
            <span id="view-mode-label" class="mode-label">鑑賞モード</span>
        </button>

        <div id="top-right-controls" style="position: absolute; top: 20px; right: 20px;">
            <button id="exit-ar-button" class="circle-button" style="display: none; width: 56px; height: 56px;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 28px; height: 28px;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m-3-3-3-3m0 0 3-3m-3 3h12" />
                </svg>
            </button>
        </div>

        <div id="bottom-bar">
            <button id="add-button" class="circle-button"></button>
            <button id="edit-button" class="circle-button"></button>
            <button id="calibrate-button" class="circle-button"></button>

            <div id="choosing-controls">
                <button id="back-button" class="circle-button"></button>
                <div id="furniture-palette"></div>
            </div>

            <div id="transform-controls">
                <div id="scale-slider-container">
                    <span class="slider-icon">-</span>
                    <div id="slider-track"><div id="slider-handle"></div></div>
                    <span class="slider-icon">+</span>
                </div>
                <div class="rotation-button-group">
                    <button id="rotate-left-button" class="group-button"></button>
                    <button id="rotate-right-button" class="group-button"></button>

            <div id="decision-controls">
                <button id="delete-button" class="group-button"></button>
                <button id="confirm-button" class="group-button"></button>
            </div>
            <div id="calibration-input-ui">
                <label for="height-input">ロックした地点の床からの高さを入力</label>
                <div class="input-row">
                    <input type="number" id="height-input" placeholder="例: 90" />
                    <span>cm</span>
                    <button id="calibration-confirm-button">決定</button>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        function main() {
            setupWebXR();
        }

        function setupWebXR() {
            let camera, scene, renderer;
            let hitTestSource = null;
            let hitTestSourceRequested = false;
            let reticle;
            const loader = new GLTFLoader();
            const preloadedModels = new Map();
            let floorY = null;
            let crossMark;
            let scaleSliderContainer, sliderTrack, sliderHandle;

            let isDraggingSlider = false;
            let dotAnimationTimer = null;

            const furnitureData = [
                { name: 'イス', file: 'chair.glb', height: 0.79 },
                { name: '本棚', file: 'bookshelf.glb', height: 1.8 },
                { name: '脚立', file: 'stand.glb', height: 1.2 },
            ];
            let currentFurniture = furnitureData[0];
            let previewObject = null;
            const placedObjects = [];
            const raycaster = new THREE.Raycaster();
            let selectedObject = null;
            let hoveredObject = null;
            let appState = 'IDLE';
            let isEditMode = true; // Start in Edit Mode

            // Calibration related variables
            let scaleCorrectionFactor = 1.0;
            let lockedHitMatrix = null;

            const gestureState = {
                touchCount: 0,
                initialDistance: 0.0,
                lastX: 0,
                isInteracting: false,
                isDragging: false,
                originalMultiplier: 1.0,
                startX: 0,
                startY: 0
            };

            let isRotatingContinuously = false;
            let continuousRotationDirection = 0;
            let longPressTimer = null;

            init();

            function createCrossMark() {
                // ... (This function remains unchanged from your second file)
            }
            function preloadModels() {
                // ... (This function remains unchanged from your second file)
            }

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3));

                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                document.body.appendChild(renderer.domElement);

                const touchArea = document.getElementById('overlay-touch-area');
                touchArea.addEventListener('touchstart', handleTouchStart, { passive: false });
                touchArea.addEventListener('touchmove', handleTouchMove, { passive: false });
                touchArea.addEventListener('touchend', handleTouchEnd);

                // --- SVG Icons ---
                document.getElementById('add-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>`;
                document.getElementById('edit-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" /></svg>`;
                document.getElementById('back-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" style="width: 32px; height: 32px;"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg>`;
                document.getElementById('delete-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.134H8.09a2.09 2.09 0 0 0-2.09 2.134v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" /></svg>`;
                document.getElementById('confirm-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" /></svg>`;
                const rotateIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 28px; height: 28px;"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.092 1.21-.138 2.43-.138 3.662s.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.092-1.21.138-2.43.138-3.662Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5" /></svg>`;
                document.getElementById('rotate-left-button').innerHTML = rotateIconSVG;
                document.getElementById('rotate-right-button').innerHTML = rotateIconSVG;
                document.getElementById('calibrate-button').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 32px; height: 32px;"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75L19.5 19.5M3.75 19.5L19.5 3.75" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15M4.5 12h15" /></svg>`;


                renderer.xr.addEventListener('sessionstart', () => {
                    document.getElementById('title-container').style.display = 'none';
                    appState = 'IDLE';
                    isEditMode = true;
                    initializeARExperience();
                    preloadModels();
                    updateUI();
                });

                renderer.xr.addEventListener('sessionend', () => {
                    document.getElementById('title-container').style.display = 'block';
                    Object.keys(gestureState).forEach(key => gestureState[key] = (typeof gestureState[key] === 'boolean' ? false : (key === 'originalMultiplier' ? 1.0 : 0)));
                    document.getElementById('exit-ar-button').style.display = 'none';
                    document.getElementById('mode-switch-button').style.display = 'none';
                    stopDotAnimation();
                    floorY = null;
                    // Clear scene
                    placedObjects.forEach(obj => scene.remove(obj));
                    placedObjects.length = 0;
                    if(previewObject) scene.remove(previewObject);
                    previewObject = null;
                    selectedObject = null;
                    hoveredObject = null;
                    // Reset calibration
                    scaleCorrectionFactor = 1.0;
                    lockedHitMatrix = null;
                });

                animate();

                document.body.appendChild(ARButton.createButton(renderer, {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.querySelector("#overlay") }
                }));
            }

            function initializeARExperience() {
                reticle = new THREE.Mesh(
                    new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                    new THREE.MeshBasicMaterial({ color: 0x007AFF }) // Added color for visibility
                );
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);
                setupUI();
            }

            function setupUI() {
                document.getElementById('exit-ar-button').addEventListener('click', (e) => { e.stopPropagation(); renderer.xr.getSession()?.end(); });

                document.getElementById('mode-switch-button').addEventListener('click', (e) => {
                    e.stopPropagation();
                    isEditMode = !isEditMode;
                    appState = 'IDLE';
                    if (selectedObject) setObjectTransparency(selectedObject, false);
                    if (hoveredObject) setObjectTransparency(hoveredObject, false);
                    selectedObject = null;
                    hoveredObject = null;
                    cancelCalibration(); // Cancel if in progress
                    updateUI();
                });

                document.getElementById('add-button').addEventListener('click', (e) => { e.stopPropagation(); if (appState === 'IDLE') { appState = 'CHOOSING'; updateUI(); }});
                document.getElementById('edit-button').addEventListener('click', (e) => { e.stopPropagation(); onSelect(); });
                document.getElementById('back-button').addEventListener('click', (e) => { e.stopPropagation(); if (appState === 'CHOOSING') { appState = 'IDLE'; updateUI(); }});
                
                // Calibration Buttons
                document.getElementById('calibrate-button').addEventListener('click', startCalibration);
                document.getElementById('calibration-confirm-button').addEventListener('click', finishCalibration);


                const palette = document.getElementById('furniture-palette');
                palette.innerHTML = '';
                furnitureData.forEach((item) => {
                    const button = document.createElement('button');
                    button.className = 'furniture-button';
                    button.textContent = item.name;
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (appState === 'CHOOSING') {
                            currentFurniture = item;
                            updatePreviewObject();
                            appState = 'PLACING';
                            updateUI();
                        }
                    });
                    palette.appendChild(button);
                });

                setupRotationButtonEvents(document.getElementById('rotate-left-button'), -1);
                setupRotationButtonEvents(document.getElementById('rotate-right-button'), 1);

                document.getElementById('delete-button').addEventListener('click', (e) => { e.stopPropagation(); onDelete(); });
                document.getElementById('confirm-button').addEventListener('click', (e) => { e.stopPropagation(); onConfirm(); });

                // ... Slider setup remains unchanged
            }
            
            function setupRotationButtonEvents(button, direction) {
                // ... (This function remains unchanged from your second file)
            }
            
            // --- CALIBRATION FUNCTIONS ---
            function startCalibration(e) {
                e.stopPropagation();
                appState = 'CALIBRATING_TARGETING';
                updateUI();
            }

            function finishCalibration(e) {
                e.preventDefault();
                e.stopPropagation();
                const heightInput = document.getElementById('height-input');
                const realHeightMeters = parseFloat(heightInput.value) / 100;
                if (!realHeightMeters || !lockedHitMatrix || !isFinite(realHeightMeters)) {
                    cancelCalibration(); return;
                }
                const lockedPosition = new THREE.Vector3().setFromMatrixPosition(lockedHitMatrix);
                // Assume floorY is the absolute base, calculate height from there.
                const arHeight = lockedPosition.y - floorY;

                if (!isFinite(arHeight) || arHeight <= 0) {
                    cancelCalibration(); return;
                }
                
                // Calculate the NEW correction factor based on the current state
                const newCorrectionFactor = realHeightMeters / arHeight;
                
                // Apply this new factor to the overall correction factor
                scaleCorrectionFactor *= newCorrectionFactor;
                
                applyScaleCorrection();
                cancelCalibration();
            }

            function cancelCalibration() {
                lockedHitMatrix = null;
                appState = 'IDLE';
                document.getElementById('height-input').value = '';
                updateUI();
            }

            function applyScaleCorrection() {
                // This function now just re-applies the current scale to all objects
                const allObjects = [previewObject, ...placedObjects].filter(Boolean);
                allObjects.forEach(obj => {
                    if (obj.userData.baseScale) { // Use a new property to store uncorrected scale
                        const correctedScale = obj.userData.baseScale.clone().multiplyScalar(scaleCorrectionFactor);
                        obj.userData.initialScale = correctedScale; // This is now the corrected base scale
                        const userMultiplier = obj.userData.scaleMultiplier || 1.0;
                        obj.scale.copy(correctedScale).multiplyScalar(userMultiplier);
                    }
                });
            }


            // --- GESTURE & INTERACTION FUNCTIONS ---
            function getDistance(touches) { /* ... */ }
            function handleTouchStart(event) {
                // Prevent default scrolling/zooming
                event.preventDefault();

                gestureState.isDragging = false;
                gestureState.startX = event.touches[0].clientX;
                gestureState.startY = event.touches[0].clientY;

                const activeObject = (appState === 'PLACING' || appState === 'EDITING') ? (previewObject || selectedObject) : null;
                if (!activeObject || !isEditMode) return;

                gestureState.isInteracting = true;
                gestureState.touchCount = event.touches.length;

                if (gestureState.touchCount === 1) {
                    gestureState.lastX = event.touches[0].clientX;
                } else if (gestureState.touchCount === 2) {
                    gestureState.initialDistance = getDistance(event.touches);
                    gestureState.originalMultiplier = activeObject.userData.scaleMultiplier || 1.0;
                }
            }
            function handleTouchMove(event) {
                event.preventDefault();
                gestureState.isDragging = true; // It's a drag if finger moves

                if (!gestureState.isInteracting) return;
                // ... (rest of the function is unchanged)
            }
            function handleTouchEnd(event) {
                 if (!gestureState.isDragging) { // This was a tap, not a drag
                    if (reticle.visible) {
                         if (appState === 'CALIBRATING_TARGETING') {
                            lockedHitMatrix = reticle.matrix.clone();
                            appState = 'CALIBRATING_INPUT';
                            updateUI();
                        } else if (appState === 'IDLE' && hoveredObject) {
                             onSelect();
                        }
                    }
                }
                // ... (rest of the function is unchanged)
            }

            // --- OBJECT & UI MANAGEMENT FUNCTIONS ---
            function updateSliderForObject(object) { /* ... */ }
            function updateSliderHandlePosition(percent) { /* ... */ }
            function updateScaleFromSlider(percent) { /* ... */ }
            
            function updatePreviewObject() {
                if (previewObject) {
                    scene.remove(previewObject);
                    previewObject = null;
                }
                const gltf = preloadedModels.get(currentFurniture.file);
                if (!gltf) return;

                previewObject = gltf.scene.clone();
                setObjectTransparency(previewObject, true);

                const box = new THREE.Box3().setFromObject(previewObject);
                const size = box.getSize(new THREE.Vector3());
                const scaleFactor = currentFurniture.height / size.y;

                const baseScale = new THREE.Vector3(scaleFactor, scaleFactor, scaleFactor);
                previewObject.userData.baseScale = baseScale.clone(); // Store the uncorrected scale
                
                // Apply global correction factor
                const correctedScale = baseScale.clone().multiplyScalar(scaleCorrectionFactor);
                previewObject.scale.copy(correctedScale);
                
                previewObject.userData.initialScale = correctedScale.clone(); // This is the base for user scaling
                previewObject.userData.scaleMultiplier = 1.0;

                previewObject.visible = false;
                scene.add(previewObject);
                updateSliderForObject(previewObject);
            }

            function onSelect() { /* ... */ }
            function onConfirm() { /* ... */ }
            function onRotate(direction) { /* ... */ }
            function onDelete() { /* ... */ }
            function placeNewObject() { /* ... */ }
            function setObjectTransparency(object, isTransparent) { /* ... */ }

            function updateUI() {
                // Hide all controls initially
                const allControls = document.querySelectorAll('#bottom-bar > button, #bottom-bar > div');
                allControls.forEach(c => c.style.display = 'none');
                
                const modeSwitchButton = document.getElementById('mode-switch-button');
                const editModeLabel = document.getElementById('edit-mode-label');
                const viewModeLabel = document.getElementById('view-mode-label');
                
                // Always show top-level buttons in AR session
                document.getElementById('exit-ar-button').style.display = 'flex';
                modeSwitchButton.style.display = 'flex';
                
                hideInstruction(); // Hide instruction by default

                if (isEditMode) {
                    editModeLabel.classList.add('active');
                    viewModeLabel.classList.remove('active');

                    switch (appState) {
                        case 'IDLE':
                            document.getElementById('add-button').style.display = 'flex';
                            if (hoveredObject) {
                                document.getElementById('edit-button').style.display = 'flex';
                            }
                            break;
                        case 'CHOOSING':
                            document.getElementById('choosing-controls').style.display = 'flex';
                            break;
                        case 'PLACING':
                        case 'EDITING':
                            document.getElementById('transform-controls').style.display = 'flex';
                            document.getElementById('decision-controls').style.display = 'flex';
                            break;
                    }
                } else { // View Mode
                    editModeLabel.classList.remove('active');
                    viewModeLabel.classList.add('active');
                    
                    switch (appState) {
                        case 'IDLE':
                             document.getElementById('calibrate-button').style.display = 'flex';
                             break;
                        case 'CALIBRATING_TARGETING':
                            showInstruction('床からの高さがわかっている「机の天板」などを<br>〇印に合わせてタップしてください');
                            break;
                        case 'CALIBRATING_INPUT':
                            document.getElementById('calibration-input-ui').style.display = 'flex';
                            break;
                    }
                }
            }
            
            function showInstruction(message) {
                const instructionText = document.getElementById('instruction-text');
                instructionText.innerHTML = message;
                instructionText.style.display = 'block';
            }

            function hideInstruction() {
                 document.getElementById('instruction-text').style.display = 'none';
            }


            function handleHover() { /* ... */ }
            function startDotAnimation() { /* ... */ }
            function stopDotAnimation() { /* ... */ }
            function animate() { /* ... */ }

            function render() {
                if (!renderer.xr.isPresenting) return;

                const frame = renderer.xr.getFrame();
                if (!frame) return;

                const referenceSpace = renderer.xr.getReferenceSpace();
                
                // Update hover state
                handleHover();
                
                // Handle continuous rotation
                if (isRotatingContinuously && (appState === 'PLACING' || appState === 'EDITING')) {
                    const target = (appState === 'PLACING') ? previewObject : selectedObject;
                    if (target) {
                        target.rotation.y += 0.04 * continuousRotationDirection;
                    }
                }
                
                let isPlaceable = false;
                const activeObject = (appState === 'PLACING' || appState === 'EDITING') ? (previewObject || selectedObject) : null;
                const showReticle = (isEditMode && (appState === 'PLACING' || appState === 'EDITING' || appState === 'IDLE')) || (!isEditMode && appState === 'CALIBRATING_TARGETING');

                if (hitTestSource && showReticle) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const hitPose = hit.getPose(referenceSpace);
                        
                        // Set floorY on the first successful hit test
                        if (floorY === null) floorY = hitPose.transform.position.y;
                        
                        reticle.visible = true;
                        reticle.matrix.fromArray(hitPose.transform.matrix);

                        if(appState === 'PLACING' || appState === 'EDITING') {
                             const Y_TOLERANCE = 0.2;
                             isPlaceable = Math.abs(hitPose.transform.position.y - floorY) < Y_TOLERANCE;
                        } else {
                            isPlaceable = true; // Always placeable when just targeting
                        }

                        // Move object if not being gesture-controlled
                        if (activeObject && !gestureState.isInteracting && !isRotatingContinuously) {
                            activeObject.position.setFromMatrixPosition(reticle.matrix);
                        }
                        
                        // Hide floor detection message
                        if (document.getElementById('instruction-text').innerHTML.includes('床を認識中')) {
                            hideInstruction();
                            stopDotAnimation();
                        }

                    } else {
                        reticle.visible = false;
                    }
                } else {
                    reticle.visible = false;
                }
                
                // Show/hide preview object based on reticle
                if (activeObject) {
                    activeObject.visible = reticle.visible;
                }
                
                // Disable confirm button if not placeable
                if (appState === 'PLACING' || appState === 'EDITING') {
                     document.querySelector('#decision-controls #confirm-button').disabled = !isPlaceable;
                }
                
                 if (!hitTestSource && !document.getElementById('instruction-text').innerHTML.includes('机の天板')) {
                    showInstruction('<span style="font-size: 1.25em; font-weight: bold;">床を認識中<span id="loading-dots"></span></span><br><br>カメラをゆっくりと<br>床に向けて<br>動かしてください');
                    startDotAnimation();
                }

                // Request hit test source if needed
                if (!hitTestSourceRequested && renderer.xr.getSession()) {
                    const session = renderer.xr.getSession();
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false; hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                renderer.render(scene, camera);
            }
        }
        main();
    </script>
